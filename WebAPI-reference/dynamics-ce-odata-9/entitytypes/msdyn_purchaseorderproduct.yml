uid: Microsoft.Dynamics.CRM.msdyn_purchaseorderproduct
name: "msdyn_purchaseorderproduct"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_purchaseorderproduct EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
