description: "Record products to be ordered on purchase order"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_purchaseorderproducts"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Purchase Order Product
  primary_key: msdyn_purchaseorderproductid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_dateexpected
      type: Edm.DateTimeOffset
      display_name: "Date Expected"
      description: "Enter the date you expect this product to arrive to the shipping address. This value defaults to the date set on the PO."
      iscomputed: false
      isreadonly: false
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Enter the product description to display for the vendor."
      iscomputed: false
      isreadonly: false
    - name: msdyn_internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_isordered
      type: Edm.Boolean
      display_name: "Is Ordered"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_itemstatus
      type: Edm.Int32
      display_name: "Item Status"
      description: "Enter the current status of this product."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Pending"
        - value: 690970001
          label: "Received"
        - value: 690970002
          label: "Canceled"
    - name: msdyn_lineorder
      type: Edm.Int32
      display_name: "Line Order"
      description: "Shows the order of this product within the purchase order."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_purchaseorderproductid
      type: Edm.Guid
      display_name: "Purchase Order Product"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_qtybilled
      type: Edm.Double
      display_name: "Quantity Billed"
      description: "Enter the quantity currently billed."
      iscomputed: false
      isreadonly: false
    - name: msdyn_qtyreceived
      type: Edm.Double
      display_name: "Quantity Received"
      description: "Enter the quantity currently received."
      iscomputed: false
      isreadonly: false
    - name: msdyn_quantity
      type: Edm.Double
      display_name: "Quantity"
      description: "Enter the quantity ordered."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalcost
      type: Edm.Decimal
      display_name: "Total Cost"
      description: "Shows the total cost of this product. This is calculated by (Unit Cost * Units) + Additional Cost + Commission Costs"
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalcost_base
      type: Edm.Decimal
      display_name: "Total Cost (Base)"
      description: "Shows the value of the total cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitcost
      type: Edm.Decimal
      display_name: "Unit Cost"
      description: "Enter the cost of this product per unit."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitcost_base
      type: Edm.Decimal
      display_name: "Unit Cost (Base)"
      description: "Shows the value of the unit cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Purchase Order Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Purchase Order Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
