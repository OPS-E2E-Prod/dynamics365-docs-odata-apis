properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: bookingstatusid
      type: Edm.Guid
      display_name: "Booking Status"
      description: "Unique identifier of the booking status."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type a detailed description for the booking status."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "ExchangeRate"
      description: "Exchange rate for the currency associated with the bookingstatus with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_committype
      type: Edm.Int32
      display_name: "Commit Type"
      description: "Commit Type"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350004
          label: "Canceled"
        - value: 192350000
          label: "None"
        - value: 192350001
          label: "Hard Book"
        - value: 192350002
          label: "Soft Book"
        - value: 192350003
          label: "Proposed"
    - name: msdyn_fieldservicestatus
      type: Edm.Int32
      display_name: "Field Service Status"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Scheduled"
        - value: 690970001
          label: "Traveling"
        - value: 690970003
          label: "In Progress"
        - value: 690970002
          label: "On Break"
        - value: 690970004
          label: "Completed"
        - value: 690970005
          label: "Canceled"
    - name: msdyn_imageurl
      type: Edm.String
      display_name: "Image Url"
      description: "The URL for a web resource image."
      iscomputed: false
      isreadonly: false
    - name: msdyn_internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: msdyn_statuscolor
      type: Edm.String
      display_name: "Status Color"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Type the name of the booking status."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Booking Status"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: status
      type: Edm.Int32
      display_name: "Status"
      description: "Select whether the booking status should be proposed, committed or canceled."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Proposed"
        - value: 2
          label: "Committed"
        - value: 3
          label: "Canceled"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Booking Status"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
