  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_rtvproduct entitytype."
description: "Records products to be returned on an RTV"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_rtvproducts"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: RTV Product
  primary_key: msdyn_rtvproductid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Type a description of the product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_lineorder
      type: Edm.Int32
      display_name: "Line Order"
      description: "Shows the order of this product within the RTV."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_quantity
      type: Edm.Double
      display_name: "Quantity"
      description: "Enter the quantity returned."
      iscomputed: false
      isreadonly: false
    - name: msdyn_rtvproductid
      type: Edm.Guid
      display_name: "RTV Product"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalcreditamount
      type: Edm.Decimal
      display_name: "Total Credit Amount"
      description: "Shows the total Amount to be credited on this item."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalcreditamount_base
      type: Edm.Decimal
      display_name: "Total Credit Amount (Base)"
      description: "Shows the value of the total credit amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitcreditamount
      type: Edm.Decimal
      display_name: "Unit Credit Amount"
      description: "Enter the unit amount to be credited."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitcreditamount_base
      type: Edm.Decimal
      display_name: "Unit Credit Amount (Base)"
      description: "Shows the value of the unit credit amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the RTV Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the RTV Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
