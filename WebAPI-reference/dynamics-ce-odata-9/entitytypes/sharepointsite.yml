### YamlMime:OData
uid: Microsoft.Dynamics.CRM.sharepointsite
name: "sharepointsite"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement sharepointsite EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: eba98254-45d2-409b-8127-ff3ba0752289
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement sharepointsite entitytype."
description: "SharePoint site from where documents can be managed in Microsoft Dynamics 365."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/sharepointsites"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: SharePoint Site
  primary_key: sharepointsiteid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: absoluteurl
      type: Edm.String
      display_name: "Absolute URL"
      description: "Absolute URL of the SharePoint site."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the SharePoint site record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the SharePoint site record."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate between the currency associated with the SharePoint site record and the base currency."
      iscomputed: false
      isreadonly: true
    - name: folderstructureentity
      type: Edm.String
      display_name: "Entity for SharePoint Folder Structure"
      description: "Entity on which the folder structure for Microsoft Dynamics 365 records will be created in SharePoint."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: isdefault
      type: Edm.Boolean
      display_name: "Default Site"
      description: "Indicates whether the SharePoint site is the default site or not."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isgridpresent
      type: Edm.Boolean
      display_name: "List component is installed"
      description: "Indicates if SharePoint Grid is present or not."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ispowerbisite
      type: Edm.Boolean
      display_name: "Allow Embedding of Power BI Reports"
      description: "Allows embedding of Power BI Reports available in this SharePoint site."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastvalidated
      type: Edm.DateTimeOffset
      display_name: "Last Validated"
      description: "Date and time when the SharePoint site URL was last validated."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the SharePoint site record was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the SharePoint site record."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: relativeurl
      type: Edm.String
      display_name: "Relative URL"
      description: "Relative URL of the SharePoint site."
      iscomputed: false
      isreadonly: false
    - name: servicetype
      type: Edm.Int32
      display_name: "Service Type"
      description: "Shows the service type of location of the SharePoint site."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "SharePoint"
        - value: 1
          label: "OneDrive"
        - value: 2
          label: "Shared with me"
    - name: sharepointsiteid
      type: Edm.Guid
      display_name: "SharePoint Site ID"
      description: "Unique identifier of the SharePoint site in Dynamics 365"
      iscomputed: false
      isreadonly: false
    - name: sitecollectionid
      type: Edm.Guid
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the SharePoint site record."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the SharePoint site record."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: userid
      type: Edm.Guid
      display_name: "SharePoint Site Owner"
      description: "Choose the user who owns the SharePoint site."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: ""
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: validationstatus
      type: Edm.Int32
      display_name: "Last Validation Status"
      description: "Validation status of the SharePoint site URL."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Not Validated"
        - value: 2
          label: "In Progress"
        - value: 3
          label: "Invalid"
        - value: 4
          label: "Valid"
        - value: 5
          label: "Could not validate"
    - name: validationstatuserrorcode
      type: Edm.Int32
      display_name: "Additional Information"
      description: "Reason for validation status of the URL"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "This record's URL has not been validated."
        - value: 2
          label: "This record's URL is valid."
        - value: 3
          label: "This record's URL is not valid."
        - value: 4
          label: "The URL schemes of Microsoft Dynamics 365 and SharePoint are different."
        - value: 5
          label: "The URL could not be accessed because of Internet Explorer security settings."
        - value: 6
          label: "Authentication failure."
        - value: 7
          label: "Invalid certificates."
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the SharePoint site record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the SharePoint site record."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the SharePoint site record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the SharePoint site record."
  - name: _ownerid_value
    single_valued_navigation_property:
    - ownerid
    description: "Unique identifier of the user or team who owns the SharePoint site."
  - name: _owningbusinessunit_value
    single_valued_navigation_property:
    - owningbusinessunit
    description: "Unique identifier for the business unit that owns the document location record."
  - name: _owningteam_value
    single_valued_navigation_property:
    - owningteam
    description: "Unique identifier of the team that owns the SharePoint site record."
  - name: _owninguser_value
    single_valued_navigation_property:
    - owninguser
    description: "Unique identifier of the user who owns the SharePoint site record."
  - name: _parentsite_value
    single_valued_navigation_property:
    - parentsite
    description: "Unique identifier of the parent SharePoint site."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Unique identifier of the currency associated with the SharePoint site record."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_sharepointsitebase_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_sharepointsitebase_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_sharepointsitebase_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_sharepointsitebase_modifiedonbehalfby
  - name: ownerid
    type: Microsoft.Dynamics.CRM.principal
    partner: owner_sharepointsite
  - name: owningbusinessunit
    type: Microsoft.Dynamics.CRM.businessunit
    partner: business_unit_sharepointsites
  - name: owningteam
    type: Microsoft.Dynamics.CRM.team
    partner: team_sharepointsite
  - name: owninguser
    type: Microsoft.Dynamics.CRM.systemuser
    partner: user_sharepointsite
  - name: parentsite
    type: Microsoft.Dynamics.CRM.sharepointsite
    partner: sharepointsite_parentsite_sharepointsite
  - name: transactioncurrencyid
    type: Microsoft.Dynamics.CRM.transactioncurrency
    partner: TransactionCurrency_SharePointSite
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: sharepointdocumentlocation_parent_sharepointsite
    type: Microsoft.Dynamics.CRM.sharepointdocumentlocation
    partner: parentsiteorlocation_sharepointsite
  - name: SharePointSite_AsyncOperations
    type: Microsoft.Dynamics.CRM.asyncoperation
    partner: regardingobjectid_sharepointsite
  - name: SharePointSite_DuplicateBaseRecord
    type: Microsoft.Dynamics.CRM.duplicaterecord
    partner: baserecordid_sharepointsite
  - name: SharePointSite_DuplicateMatchingRecord
    type: Microsoft.Dynamics.CRM.duplicaterecord
    partner: duplicaterecordid_sharepointsite
  - name: sharepointsite_parentsite_sharepointsite
    type: Microsoft.Dynamics.CRM.sharepointsite
    partner: parentsite
  - name: sharepointsite_principalobjectattributeaccess
    type: Microsoft.Dynamics.CRM.principalobjectattributeaccess
    partner: objectid_sharepointsite
  - name: SharePointSite_ProcessSessions
    type: Microsoft.Dynamics.CRM.processsession
    partner: regardingobjectid_sharepointsite
  - name: SharePointSite_SyncErrors
    type: Microsoft.Dynamics.CRM.syncerror
    partner: regardingobjectid_sharepointsite_syncerror
