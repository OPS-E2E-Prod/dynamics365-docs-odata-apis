properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_currency
      type: Edm.Decimal
      display_name: "Currency"
      description: "The currency that will be used to charge this service"
      iscomputed: false
      isreadonly: false
    - name: msdyn_currency_base
      type: Edm.Decimal
      display_name: "Currency (Base)"
      description: "Value of the Currency in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_duration
      type: Edm.Int32
      display_name: "Duration"
      description: "Shows the actual duration of service."
      iscomputed: false
      isreadonly: false
    - name: msdyn_durationtobill
      type: Edm.Int32
      display_name: "Duration To Bill"
      description: "Enter the duration you want to bill the customer for. By default, this will default to the same value as the \"Duration\" field."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedcostamount
      type: Edm.Decimal
      display_name: "Estimated Cost Amount"
      description: "Shows the total cost amount of the service. It is calculated as (Unit Cost) * Duration"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedcostamount_base
      type: Edm.Decimal
      display_name: "Estimate Cost Amount (Base)"
      description: "Value of the Estimate Cost Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatedsalesamount
      type: Edm.Decimal
      display_name: "Estimated Sales Amount"
      description: "Shows the total sales amount of the service."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedsalesamount_base
      type: Edm.Decimal
      display_name: "Estimate Sales Amount (Base)"
      description: "Value of the Estimate Sales Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_Internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: msdyn_iscopied
      type: Edm.Boolean
      display_name: "Is Copied"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_lineorder
      type: Edm.Int32
      display_name: "Line Order"
      description: "Shows the order of this service within the agreement services."
      iscomputed: false
      isreadonly: false
    - name: msdyn_minimumchargeamount
      type: Edm.Decimal
      display_name: "Minimum Charge Amount"
      description: "Enter the amount charged as a minimum charge."
      iscomputed: false
      isreadonly: false
    - name: msdyn_minimumchargeamount_base
      type: Edm.Decimal
      display_name: "Minimum Charge Amount (Base)"
      description: "Value of the Minimum Charge Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_minimumchargeduration
      type: Edm.Int32
      display_name: "Minimum Charge Duration"
      description: "Enter the duration of up to how long the minimum charge applies."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_quotebookingserviceid
      type: Edm.Guid
      display_name: "Quote Booking Service"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitamount
      type: Edm.Decimal
      display_name: "Unit Amount"
      description: "Enter the amount you wish to charge the customer per unit. This field is optional."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitamount_base
      type: Edm.Decimal
      display_name: "Unit Amount (Base)"
      description: "Value of the Unit Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitcostamount
      type: Edm.Decimal
      display_name: "Unit Cost"
      description: "Shows the estimated cost amount per unit."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitcostamount_base
      type: Edm.Decimal
      display_name: "Unit Cost (Base)"
      description: "Value of the Unit Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Quote Booking Service"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Quote Booking Service"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
