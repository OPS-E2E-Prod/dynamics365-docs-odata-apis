    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_sdkmessagefilter_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: modifiedby_sdkmessagefilter
  - name: modifiedonbehalfby
