### YamlMime:OData
uid: Microsoft.Dynamics.CRM.msdyn_workorder
name: "msdyn_workorder"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_workorder EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: f62908d5-6f04-4553-bb11-f8a70a26d32b
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_workorder entitytype."
description: "Work orders store all information about the job performed for an account. Stores incident details, resource, expenses, tasks, communications, billing and more"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_workorders"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Work Order
  primary_key: msdyn_workorderid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_address1
      type: Edm.String
      display_name: "Address 1"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_address2
      type: Edm.String
      display_name: "Address 2"
