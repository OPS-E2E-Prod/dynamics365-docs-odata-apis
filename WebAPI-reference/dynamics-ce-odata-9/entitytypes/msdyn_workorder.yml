      type: Edm.String
      display_name: "City"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_country
      type: Edm.String
      display_name: "Country/Region"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_datewindowend
      type: Edm.DateTimeOffset
      display_name: "Date Window End"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_datewindowstart
      type: Edm.DateTimeOffset
      display_name: "Date Window Start"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatesubtotalamount
      type: Edm.Decimal
      display_name: "Estimate Subtotal Amount"
      description: "Enter the summary of total estimated billing amount for this work order"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatesubtotalamount_base
      type: Edm.Decimal
      display_name: "Estimate Subtotal Amount (Base)"
      description: "Shows the value of the estimate subtotal amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_followupnote
      type: Edm.String
      display_name: "Follow Up Note (Deprecated)"
      description: "Indicate the details of the follow up work"
      iscomputed: false
      isreadonly: false
    - name: msdyn_followuprequired
      type: Edm.Boolean
      display_name: "Follow Up Required (Deprecated)"
      description: "Allows indication if follow up work is required for a work order."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_instructions
      type: Edm.String
      display_name: "Instructions"
      description: "Shows instructions for booked resources. By default, this information is taken from the work order instructions field on the service account."
      iscomputed: false
      isreadonly: false
    - name: msdyn_internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: msdyn_isfollowup
      type: Edm.Boolean
      display_name: "Is FollowUp (Deprecated)"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_ismobile
      type: Edm.Boolean
      display_name: "Is Mobile"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_latitude
      type: Edm.Double
      display_name: "Latitude"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_longitude
      type: Edm.Double
      display_name: "Longitude"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Work Order Number"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_postalcode
      type: Edm.String
      display_name: "Postal Code"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_primaryincidentdescription
      type: Edm.String
      display_name: "Primary Incident Description"
      description: "Incident description"
      iscomputed: false
      isreadonly: false
    - name: msdyn_primaryincidentestimatedduration
      type: Edm.Int32
      display_name: "Primary Incident Estimated Duration"
      description: "Shows the time estimated to resolve this incident."
      iscomputed: false
      isreadonly: false
    - name: msdyn_stateorprovince
      type: Edm.String
      display_name: "State Or Province"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_subtotalamount
      type: Edm.Decimal
      display_name: "Subtotal Amount"
      description: "Enter the summary of subtotal billing amount excluding tax for this work order."
      iscomputed: false
      isreadonly: false
    - name: msdyn_subtotalamount_base
      type: Edm.Decimal
      display_name: "Subtotal Amount (Base)"
      description: "Shows the value of the subtotal amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_systemstatus
      type: Edm.Int32
      display_name: "System Status"
      description: "Tracks the current system status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Open - Unscheduled"
        - value: 690970001
          label: "Open - Scheduled"
        - value: 690970002
          label: "Open - In Progress"
        - value: 690970003
          label: "Open - Completed"
        - value: 690970004
          label: "Closed - Posted"
        - value: 690970005
          label: "Closed - Canceled"
    - name: msdyn_taxable
      type: Edm.Boolean
      display_name: "Taxable"
      description: "Shows whether sales tax is to be charged for this work order."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_timeclosed
      type: Edm.DateTimeOffset
      display_name: "Closed On"
      description: "Enter the time this work order was last closed."
      iscomputed: false
      isreadonly: false
    - name: msdyn_timefrompromised
      type: Edm.DateTimeOffset
      display_name: "Time From Promised"
      description: "Enter the starting range of the time promised to the account that incidents will be resolved."
      iscomputed: false
      isreadonly: false
    - name: msdyn_timetopromised
      type: Edm.DateTimeOffset
      display_name: "Time To Promised"
      description: "Enter the ending range of the time promised to the account that incidents will be resolved."
      iscomputed: false
      isreadonly: false
    - name: msdyn_timewindowend
      type: Edm.DateTimeOffset
      display_name: "Time Window End"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_timewindowstart
      type: Edm.DateTimeOffset
      display_name: "Time Window Start"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: "Enter the summary of total billing amount for this work order."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Shows the value of the total amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_totalsalestax
      type: Edm.Decimal
      display_name: "Total Sales Tax"
      description: "Enter the summary of total sales tax charged for this work order."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalsalestax_base
      type: Edm.Decimal
      display_name: "Total Sales Tax (Base)"
      description: "Shows the value of the total sales tax in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_worklocation
      type: Edm.Int32
      display_name: "Work Location"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Onsite"
        - value: 690970001
          label: "Depot"
        - value: 690970002
          label: "Location Agnostic"
    - name: msdyn_workorderid
      type: Edm.Guid
      display_name: "WO Number"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_workordersummary
      type: Edm.String
      display_name: "Work Order Summary"
      description: "Type a summary description of the job."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Shows the ID of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Work Order"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Work Order"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "Shows a comma-separated list of string values representing the unique identifiers of stages in a business process flow instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
