      iscomputed: false
      isreadonly: false
    - name: msdyn_addressname
      type: Edm.String
      display_name: "Address Name"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_bookingsummary
      type: Edm.String
      display_name: "Booking Summary"
      description: "Shows a synopsis of the bookings on the work order. This field is automatically updated by the system whenever a resource booking on the work order is changed."
      iscomputed: false
      isreadonly: false
    - name: msdyn_childindex
      type: Edm.Int32
      display_name: "Child Index"
      description: ""
      iscomputed: false
      isreadonly: false
