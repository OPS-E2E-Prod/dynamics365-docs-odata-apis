        - value: 19
          label: "Invalid Price"
        - value: 20
          label: "Invalid Current Cost"
        - value: 21
          label: "Invalid Standard Cost"
        - value: 22
          label: "Invalid Rounding Policy"
        - value: 23
          label: "Invalid Rounding Option"
        - value: 24
          label: "Invalid Rounding Amount"
        - value: 25
          label: "Price Calculation Error"
        - value: 26
          label: "Invalid Discount Type"
        - value: 27
          label: "Discount Type Invalid State"
        - value: 28
          label: "Invalid Discount"
        - value: 29
          label: "Invalid Quantity"
        - value: 30
          label: "Invalid Pricing Precision"
        - value: 31
          label: "Missing Product Default UOM"
        - value: 32
          label: "Missing Product UOM Schedule "
        - value: 33
          label: "Inactive Discount Type"
        - value: 34
          label: "Invalid Price Level Currency"
        - value: 35
          label: "Price Attribute Out Of Range"
        - value: 36
          label: "Base Currency Attribute Overflow"
        - value: 37
          label: "Base Currency Attribute Underflow"
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: quoteid
      type: Edm.Guid
      display_name: "Quote"
      description: "Unique identifier of the quote."
      iscomputed: false
      isreadonly: false
    - name: quotenumber
      type: Edm.String
      display_name: "Quote ID"
      description: "Shows the quote number for customer reference and searching capabilities. The number cannot be modified."
      iscomputed: false
      isreadonly: false
    - name: requestdeliveryby
      type: Edm.DateTimeOffset
      display_name: "Requested Delivery Date"
      description: "Enter the delivery date requested by the customer for all products in the quote."
      iscomputed: false
      isreadonly: false
    - name: revisionnumber
      type: Edm.Int32
      display_name: "Revision ID"
      description: "Shows the version number of the quote for revision history tracking."
      iscomputed: false
      isreadonly: true
    - name: shippingmethodcode
      type: Edm.Int32
      display_name: "Shipping Method"
      description: "Select a shipping method for deliveries sent to this address."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Airborne"
        - value: 2
          label: "DHL"
        - value: 3
          label: "FedEx"
        - value: 4
          label: "UPS"
        - value: 5
          label: "Postal Mail"
        - value: 6
          label: "Full Load"
        - value: 7
          label: "Will Call"
    - name: shipto_addressid
      type: Edm.Guid
      display_name: "Ship To Address ID"
      description: "Unique identifier of the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_city
      type: Edm.String
      display_name: "Ship To City"
      description: "Type the city for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_composite
      type: Edm.String
      display_name: "Ship To Address"
      description: "Shows the complete Ship To address."
      iscomputed: false
      isreadonly: true
    - name: shipto_contactname
      type: Edm.String
      display_name: "Ship To Contact Name"
      description: "Type the primary contact name at the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_country
      type: Edm.String
      display_name: "Ship To Country/Region"
      description: "Type the country or region for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_fax
      type: Edm.String
      display_name: "Ship To Fax"
      description: "Type the fax number for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_freighttermscode
      type: Edm.Int32
      display_name: "Ship To Freight Terms"
      description: "Select the freight terms to make sure shipping orders are processed correctly."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: shipto_line1
      type: Edm.String
      display_name: "Ship To Street 1"
      description: "Type the first line of the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_line2
      type: Edm.String
      display_name: "Ship To Street 2"
      description: "Type the second line of the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_line3
      type: Edm.String
      display_name: "Ship To Street 3"
      description: "Type the third line of the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_name
      type: Edm.String
      display_name: "Ship To Name"
      description: "Type a name for the customer's shipping address, such as \"Headquarters\" or \"Field office\",  to identify the address."
      iscomputed: false
      isreadonly: false
    - name: shipto_postalcode
      type: Edm.String
      display_name: "Ship To ZIP/Postal Code"
      description: "Type the ZIP Code or postal code for the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_stateorprovince
      type: Edm.String
      display_name: "Ship To State/Province"
      description: "Type the state or province for the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_telephone
      type: Edm.String
      display_name: "Ship To Phone"
      description: "Type the phone number for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Stage Id"
      description: "Contains the id of the stage where the entity is located."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the quote is draft, active, won, or closed. Only draft quotes can be edited."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Draft"
        - value: 1
          label: "Active"
        - value: 2
          label: "Won"
        - value: 3
          label: "Closed"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the quote's status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 2
          label: "In Progress"
        - value: 3
          label: "Open"
        - value: 4
          label: "Won"
        - value: 5
          label: "Lost"
        - value: 6
          label: "Canceled"
        - value: 7
          label: "Revised"
        - value: 1
          label: "In Progress"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: "Shows the total amount due, calculated as the sum of the products, discounts, freight, and taxes for the quote."
      iscomputed: false
      isreadonly: false
    - name: totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Value of the Total Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totalamountlessfreight
      type: Edm.Decimal
      display_name: "Total Pre-Freight Amount"
      description: "Shows the total product amount for the quote, minus any discounts. This value is added to freight and tax amounts in the calculation for the total amount due for the quote."
      iscomputed: false
      isreadonly: false
    - name: totalamountlessfreight_base
      type: Edm.Decimal
      display_name: "Total Pre-Freight Amount (Base)"
      description: "Value of the Total Pre-Freight Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totaldiscountamount
      type: Edm.Decimal
      display_name: "Total Discount Amount"
      description: "Shows the total discount amount, based on the discount price and rate entered on the quote."
      iscomputed: false
      isreadonly: false
    - name: totaldiscountamount_base
      type: Edm.Decimal
      display_name: "Total Discount Amount (Base)"
      description: "Value of the Total Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totallineitemamount
      type: Edm.Decimal
      display_name: "Total Detail Amount"
      description: "Shows the sum of all existing and write-in products included on the quote, based on the specified price list and quantities."
      iscomputed: false
      isreadonly: false
    - name: totallineitemamount_base
      type: Edm.Decimal
      display_name: "Total Detail Amount (Base)"
      description: "Value of the Total Detail Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totallineitemdiscountamount
      type: Edm.Decimal
      display_name: "Total Line Item Discount Amount"
      description: "Shows the total of the Manual Discount amounts specified on all products included in the quote. This value is reflected in the Detail Amount field on the quote and is added to any discount amount or rate specified on the quote"
      iscomputed: false
      isreadonly: false
    - name: totallineitemdiscountamount_base
      type: Edm.Decimal
      display_name: "Total Line Item Discount Amount (Base)"
      description: "Value of the Total Line Item Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totaltax
      type: Edm.Decimal
      display_name: "Total Tax"
      description: "Shows the total of the Tax amounts specified on all products included in the quote, included in the Total Amount due calculation for the quote."
      iscomputed: false
      isreadonly: false
    - name: totaltax_base
      type: Edm.Decimal
      display_name: "Total Tax (Base)"
      description: "Value of the Total Tax in base currency."
      iscomputed: false
      isreadonly: true
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
    - name: willcall
      type: Edm.Boolean
      display_name: "Ship To"
      description: "Select whether the products included in the quote should be shipped to the specified address or held until the customer calls with further pick up or delivery instructions."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Will Call"
        - value: 0
          label: "Address"
