### YamlMime:OData
uid: Microsoft.Dynamics.CRM.quote
name: "quote"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement quote EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: b2b14c07-6c5d-422f-a378-3dfa25ec1c62
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement quote entitytype."
description: "Formal offer for products and/or services, proposed at specific prices and related payment terms, which is sent to a prospective customer."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/quotes"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Quote
  primary_key: quoteid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: billto_addressid
      type: Edm.Guid
      display_name: "Bill To Address ID"
      description: "Unique identifier of the billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_city
      type: Edm.String
      display_name: "Bill To City"
      description: "Type the city for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_composite
      type: Edm.String
      display_name: "Bill To Address"
      description: "Shows the complete Bill To address."
      iscomputed: false
      isreadonly: true
    - name: billto_contactname
      type: Edm.String
      display_name: "Bill To Contact Name"
      description: "Type the primary contact name at the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_country
      type: Edm.String
      display_name: "Bill To Country/Region"
      description: "Type the country or region for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_fax
      type: Edm.String
      display_name: "Bill To Fax"
      description: "Type the fax number for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_line1
      type: Edm.String
      display_name: "Bill To Street 1"
      description: "Type the first line of the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_line2
      type: Edm.String
      display_name: "Bill To Street 2"
      description: "Type the second line of the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_line3
      type: Edm.String
      display_name: "Bill To Street 3"
      description: "Type the third line of the billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_name
      type: Edm.String
      display_name: "Bill To Name"
      description: "Type a name for the customer's billing address, such as \"Headquarters\" or \"Field office\", to identify the address."
      iscomputed: false
      isreadonly: false
    - name: billto_postalcode
      type: Edm.String
      display_name: "Bill To ZIP/Postal Code"
      description: "Type the ZIP Code or postal code for the billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_stateorprovince
      type: Edm.String
      display_name: "Bill To State/Province"
      description: "Type the state or province for the billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_telephone
      type: Edm.String
      display_name: "Bill To Phone"
      description: "Type the phone number for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: closedon
      type: Edm.Date
      display_name: "Closed On"
      description: "Enter the date when the quote was closed to indicate the expiration, revision, or cancellation date."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the quote, such as the products or services offered or details about the customer's product preferences."
      iscomputed: false
      isreadonly: false
    - name: discountamount
      type: Edm.Decimal
      display_name: "Quote Discount Amount"
      description: "Type the discount amount for the quote if the customer is eligible for special savings."
      iscomputed: false
      isreadonly: false
    - name: discountamount_base
      type: Edm.Decimal
      display_name: "Quote Discount Amount (Base)"
      description: "Value of the Quote Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: discountpercentage
      type: Edm.Decimal
      display_name: "Quote Discount (%)"
      description: "Type the discount rate that should be applied to the Detail Amount field to include additional savings for the customer in the quote."
      iscomputed: false
      isreadonly: false
    - name: effectivefrom
      type: Edm.DateTimeOffset
      display_name: "Effective From"
      description: "Enter the date when the quote pricing is effective or was first communicated to the customer."
      iscomputed: false
      isreadonly: false
    - name: effectiveto
      type: Edm.DateTimeOffset
      display_name: "Effective To"
      description: "Enter the expiration date or last day the quote pricing is effective for the customer."
      iscomputed: false
      isreadonly: false
    - name: emailaddress
      type: Edm.String
      display_name: "Email Address"
      description: "The primary email address for the entity."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: expireson
      type: Edm.Date
      display_name: "Due By"
      description: "Enter the date a decision or order is due from the customer to indicate the expiration date of the quote."
      iscomputed: false
      isreadonly: false
    - name: freightamount
      type: Edm.Decimal
      display_name: "Freight Amount"
      description: "Type the cost of freight or shipping for the products included in the quote for use in calculating the Total Amount field."
      iscomputed: false
      isreadonly: false
    - name: freightamount_base
      type: Edm.Decimal
      display_name: "Freight Amount (Base)"
      description: "Value of the Freight Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: freighttermscode
      type: Edm.Int32
      display_name: "Freight Terms"
      description: "Select the freight terms to make sure shipping charges are processed correctly."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "FOB"
        - value: 2
          label: "No Charge"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_adjustedgrossmargin
      type: Edm.Decimal
      display_name: "Adjusted Gross Margin (%)"
      description: "Shows the estimated gross margin after accounting for non-chargeable components."
      iscomputed: true
      isreadonly: true
    - name: msdyn_competitive
      type: Edm.Int32
      display_name: "Competitive"
      description: "Shows how the quote estimation of sales value and schedule compare to customer expectations on those parameters. Possible values are 1: Within Customer expectations, 2: Not Within Customer expectations, and 0: Customer expectations Not Available."
      iscomputed: true
      isreadonly: true
      options:
        - value: 192350000
          label: "Customer Budget Not Available"
        - value: 192350001
          label: "Within Customer Expectations"
        - value: 192350002
          label: "Outside Customer Expectations"
    - name: msdyn_customerbudgetrollup
      type: Edm.Decimal
      display_name: "Customer Budget"
      description: "Shows the total customer budget for the quote, computed from all the quote lines."
      iscomputed: true
      isreadonly: true
    - name: msdyn_customerbudgetrollup_base
      type: Edm.Decimal
      display_name: "Customer Budget (Base)"
      description: "Shows the value of the customer budget in the base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_customerbudgetrollup_date
      type: Edm.DateTimeOffset
      display_name: "Customer Budget (Last Updated On)"
      description: "Last Updated time of rollup field Customer Budget."
      iscomputed: false
      isreadonly: true
    - name: msdyn_customerbudgetrollup_state
      type: Edm.Int32
      display_name: "Customer Budget (State)"
      description: "State of rollup field Customer Budget."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatedbudget
      type: Edm.Int32
      display_name: "Estimated Budget"
      description: "Shows how the estimated sales value on the quote compares to customer budgets. Possible values are 1: Within Customer Budget, 2: Exceeds Customer Budget, 0: Budget Estimate Not Available"
      iscomputed: true
      isreadonly: true
      options:
        - value: 192350000
          label: "Budget Estimate Not Available"
        - value: 192350001
          label: "Within Customer Budget"
        - value: 192350002
          label: "Exceeds Customer Budget"
    - name: msdyn_estimatedcompletionrollup
      type: Edm.DateTimeOffset
      display_name: "Estimated Completion"
      description: "Estimated completion date, computed from the details of each quote line."
      iscomputed: true
      isreadonly: true
    - name: msdyn_estimatedcompletionrollup_date
      type: Edm.DateTimeOffset
      display_name: "Estimated Completion (Last Updated On)"
      description: "Last Updated time of rollup field Estimated Completion."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatedcompletionrollup_state
      type: Edm.Int32
      display_name: "Estimated Completion (State)"
      description: "State of rollup field Estimated Completion."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatedcost
      type: Edm.Decimal
      display_name: "Estimated Cost"
      description: "The estimated cost of this quote"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedcost_base
      type: Edm.Decimal
      display_name: "Estimated Cost (Base)"
      description: "Value of the Estimated Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatedquotemargin
      type: Edm.Decimal
      display_name: "Estimated Margin"
      description: "Estimated Margin of this quote"
      iscomputed: true
      isreadonly: true
    - name: msdyn_estimatedschedule
      type: Edm.Int32
      display_name: "Estimated Schedule"
      description: "Shows how the estimated schedule on the quote compares to customer expectations. Possible values are 1: Estimated To Finish Early, 2: Estimated To Finish Late, 3: Estimated To Finish On Schedule, and 0: Schedule Not Available."
      iscomputed: true
      isreadonly: true
      options:
        - value: 192350000
          label: "Schedule Not Available"
        - value: 192350001
          label: "Estimated To Finish Early"
        - value: 192350002
          label: "Estimated To Finish Late"
        - value: 192350003
          label: "Estimated To Finish On Schedule"
    - name: msdyn_feasible
      type: Edm.Int32
      display_name: "Feasibility"
      description: "Shows how the quote estimation compares to project estimation. Possible values are 0: Feasibility Not Available, 1: Feasible, and 2: Not Feasible."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Feasibility Not Available"
        - value: 192350001
          label: "Feasible"
        - value: 192350002
          label: "Not Feasible"
    - name: msdyn_grossmargin
      type: Edm.Decimal
      display_name: "Gross Margin (%)"
      description: "Shows the estimated gross margin without accounting for non-chargeable components."
      iscomputed: true
      isreadonly: true
    - name: msdyn_invoicesetuptotals
      type: Edm.Decimal
      display_name: "Invoice Setup Totals"
      description: "The totals of all assigned Invoice Setups"
      iscomputed: false
      isreadonly: false
    - name: msdyn_invoicesetuptotals_base
      type: Edm.Decimal
      display_name: "Invoice Setup Totals (Base)"
      description: "Value of the Invoice Setup Totals in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_ordertype
      type: Edm.Int32
      display_name: "Order Type"
      description: "Internal use only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Item based"
        - value: 690970002
          label: "Service-Maintenance Based"
        - value: 192350001
          label: "Work based"
    - name: msdyn_profitability
      type: Edm.Int32
      display_name: "Profitability"
      description: "Shows the estimated profitability of the quote. Possible values are Profitable, Not Profitable, and Profitability not available."
      iscomputed: true
      isreadonly: true
      options:
        - value: 192350000
          label: "Profitability Not Available"
        - value: 192350001
          label: "Profitable"
        - value: 192350002
          label: "Not Profitable"
    - name: msdyn_quotelineenddate
      type: Edm.DateTimeOffset
      display_name: "Latest Quote Line End Date"
      description: "The latest end date of all associated quote lines"
      iscomputed: false
      isreadonly: false
    - name: msdyn_quotelinestartdate
      type: Edm.DateTimeOffset
      display_name: "Earliest Quote Line Start Date"
      description: "The earliest Start Date of all Quote Lines that are associated to this quote"
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalamount
      type: Edm.Decimal
      display_name: "TotalAmount"
      description: ""
      iscomputed: true
      isreadonly: true
    - name: msdyn_totalamount_base
      type: Edm.Decimal
      display_name: "TotalAmount (Base)"
      description: "Value of the TotalAmount in base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_totalchargeablecostrollup
      type: Edm.Decimal
      display_name: "Total Chargeable Cost"
      description: ""
      iscomputed: true
      isreadonly: true
    - name: msdyn_totalchargeablecostrollup_base
      type: Edm.Decimal
      display_name: "Total Chargeable Cost (Base)"
      description: "Value of the Total Chargeable Cost in base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_totalchargeablecostrollup_date
      type: Edm.DateTimeOffset
      display_name: "Total Chargeable Cost (Last Updated On)"
      description: "Last Updated time of rollup field Total Chargeable Cost."
      iscomputed: false
      isreadonly: true
    - name: msdyn_totalchargeablecostrollup_state
      type: Edm.Int32
      display_name: "Total Chargeable Cost (State)"
      description: "State of rollup field Total Chargeable Cost."
      iscomputed: false
      isreadonly: true
    - name: msdyn_totalnonchargeablecostrollup
      type: Edm.Decimal
      display_name: "Total Non-chargeable Cost"
      description: ""
      iscomputed: true
      isreadonly: true
    - name: msdyn_totalnonchargeablecostrollup_base
      type: Edm.Decimal
      display_name: "Total Non-chargeable Cost (Base)"
      description: "Value of the Total Non-chargeable Cost in base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_totalnonchargeablecostrollup_date
      type: Edm.DateTimeOffset
      display_name: "Total Non-chargeable Cost (Last Updated On)"
      description: "Last Updated time of rollup field Total Non-chargeable Cost."
      iscomputed: false
      isreadonly: true
    - name: msdyn_totalnonchargeablecostrollup_state
      type: Edm.Int32
      display_name: "Total Non-chargeable Cost (State)"
      description: "State of rollup field Total Non-chargeable Cost."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Type a descriptive name for the quote."
      iscomputed: false
      isreadonly: false
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows the duration in minutes for which the quote was on hold."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: paymenttermscode
      type: Edm.Int32
      display_name: "Payment Terms"
      description: "Select the payment terms to indicate when the customer needs to pay the total amount."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Net 30"
        - value: 2
          label: "2% 10, Net 30"
        - value: 3
          label: "Net 45"
        - value: 4
          label: "Net 60"
    - name: pricingerrorcode
      type: Edm.Int32
      display_name: "Pricing Error "
      description: "Pricing error for the quote."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "None"
        - value: 1
          label: "Detail Error"
        - value: 2
          label: "Missing Price Level"
        - value: 3
          label: "Inactive Price Level"
        - value: 4
          label: "Missing Quantity"
        - value: 5
          label: "Missing Unit Price"
        - value: 6
          label: "Missing Product"
        - value: 7
          label: "Invalid Product"
        - value: 8
