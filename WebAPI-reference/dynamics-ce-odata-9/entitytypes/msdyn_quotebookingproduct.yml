      isreadonly: false
    - name: msdyn_estimatedsalesamount_base
      type: Edm.Decimal
      display_name: "EstimatedSalesAmount (Base)"
      description: "Value of the EstimatedSalesAmount in base currency."
      iscomputed: false
      isreadonly: true
