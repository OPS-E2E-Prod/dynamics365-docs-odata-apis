      iscomputed: false
      isreadonly: false
    - name: msdyn_quantity
      type: Edm.Double
      display_name: "Quantity"
      description: "Shows the actual quantity of the product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_quotebookingproductid
      type: Edm.Guid
      display_name: "Quote Booking Product"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitamount
      type: Edm.Decimal
      display_name: "Unit Amount"
