      iscomputed: false
      isreadonly: false
    - name: msdyn_unitamount_base
      type: Edm.Decimal
      display_name: "Unit Amount (Base)"
      description: "Value of the Unit Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitcostamount
      type: Edm.Decimal
      display_name: "Unit Cost"
      description: "Enter the  unit cost amount. This field is optional."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitcostamount_base
      type: Edm.Decimal
      display_name: "Unit Cost (Base)"
      description: "Value of the Unit Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Quote Booking Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Quote Booking Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
