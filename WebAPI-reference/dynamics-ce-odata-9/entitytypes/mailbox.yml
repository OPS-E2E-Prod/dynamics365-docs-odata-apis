      type: Edm.Int32
      display_name: "Outgoing Email Status"
      description: "Select the status of outgoing email messages."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Not Run"
        - value: 1
          label: "Success"
        - value: 2
          label: "Failure"
    - name: password
      type: Edm.String
      display_name: "Password"
