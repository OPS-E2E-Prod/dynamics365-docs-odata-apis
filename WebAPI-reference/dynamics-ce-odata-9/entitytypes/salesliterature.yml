description: "Storage of sales literature, which may contain one or more documents."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/salesliteratures"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Sales Literature
  primary_key: salesliteratureid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the sales literature, such as the intended audience or primary messages."
      iscomputed: false
      isreadonly: false
    - name: entityimage
      type: Edm.Binary
      display_name: "Entity Image"
      description: "The default image for the entity."
      iscomputed: false
      isreadonly: false
    - name: entityimage_timestamp
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimage_url
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimageid
      type: Edm.Guid
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: expirationdate
      type: Edm.DateTimeOffset
      display_name: "Expiration Date"
      description: "Enter the expiration date or last day the sales literature can be distributed."
      iscomputed: false
      isreadonly: false
    - name: hasattachments
      type: Edm.Boolean
      display_name: "Has Attachments"
      description: "Tells whether the sales literature has one or more attachments."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: iscustomerviewable
      type: Edm.Boolean
      display_name: "Customer Viewable"
      description: "Select whether the sales literature can be distributed to prospects and customers or is for internal use only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: keywords
      type: Edm.String
      display_name: "Key Words"
      description: "Type one or more topics or keywords that can be used to search for the sales literature."
      iscomputed: false
      isreadonly: false
    - name: literaturetypecode
      type: Edm.Int32
      display_name: "Type"
      description: "Select a category or type to help others identify the intended use of the sales literature."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Presentation"
        - value: 1
          label: "Product Sheet"
        - value: 2
          label: "Policies And Procedures"
        - value: 3
          label: "Sales Literature"
        - value: 4
          label: "Spreadsheets"
        - value: 5
          label: "News"
        - value: 6
          label: "Bulletins"
        - value: 7
          label: "Price Sheets"
        - value: 8
          label: "Manuals"
        - value: 9
          label: "Company Background"
        - value: 100001
          label: "Marketing Collateral"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Title"
      description: "Type a descriptive title for the sales literature."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: salesliteratureid
      type: Edm.Guid
      display_name: "Sales Literature"
      description: "Unique identifier of the sales literature."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Stage Id"
      description: "Contains the id of the stage where the entity is located."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
