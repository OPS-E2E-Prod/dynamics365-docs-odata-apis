description: "Translation Process Business Process Flow"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/translationprocesses"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Translation Process
  primary_key: businessprocessflowinstanceid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activestagestartedon
      type: Edm.DateTimeOffset
      display_name: "Active Stage Started On"
      description: "Date and time when current active stage is started."
      iscomputed: false
      isreadonly: false
    - name: businessprocessflowinstanceid
      type: Edm.Guid
      display_name: "Translation Process Instance Id"
      description: "Unique identifier for Translation Process bpf entity instances"
      iscomputed: false
      isreadonly: false
    - name: completedon
      type: Edm.DateTimeOffset
      display_name: "Completed On"
      description: "Date and time when Business Process Flow instance is completed."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics CRM options."
      iscomputed: false
      isreadonly: true
    - name: duration
      type: Edm.Int32
      display_name: "Duration"
      description: "Duration between completed on and started on, used by business process flow."
      iscomputed: true
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics CRM options."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Process Name"
      description: "Process Name."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the Delve action record is pending, completed, or tracking."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the delve action record status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Finished"
        - value: 3
          label: "Aborted"
    - name: traversedpath
      type: Edm.String
      display_name: "Comma delimited string of process stage ids that represent visited stages of the Business Process Flow instance."
      description: "Traversed Path"
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the business process instance."
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _activestageid_value
    single_valued_navigation_property:
    - activestageid
    description: "Unique identifier of the active stage for the Business Process Flow instance."
  - name: _createdby_value
    single_valued_navigation_property:
    - createdbyname
    description: "Shows who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfbyname
    description: "Shows who created the record on behalf of another user."
  - name: _knowledgearticleid_value
    single_valued_navigation_property:
    - knowledgearticleid
    description: "Unique identifier of the workflow associated to the Business Process Flow instance."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedbyname
    description: "Shows who last updated the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfbyname
    description: "Shows who last updated the record on behalf of another user."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier of the organization with which the SDK message request is associated."
  - name: _processid_value
    single_valued_navigation_property:
    - processid
    description: "Unique identifier of the workflow associated to the Business Process Flow instance."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Choose the local currency for the record to make sure budgets are reported in the correct currency."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: activestageid
    type: Microsoft.Dynamics.CRM.processstage
    partner: processstage_translationprocess
  - name: createdbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_translationprocess_createdby
  - name: createdonbehalfbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_translationprocess_createdonbehalfby
  - name: knowledgearticleid
    type: Microsoft.Dynamics.CRM.knowledgearticle
    partner: knowledgearticle_translationprocess
  - name: modifiedbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_translationprocess_modifiedby
  - name: modifiedonbehalfbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_translationprocess_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: organization_translationprocess
  - name: processid
    type: Microsoft.Dynamics.CRM.workflow
    partner: workflow_translationprocess
  - name: transactioncurrencyid
    type: Microsoft.Dynamics.CRM.transactioncurrency
    partner: transactioncurrency_translationprocess
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: TranslationProcess_ProcessSessions
    type: Microsoft.Dynamics.CRM.processsession
    partner: regardingobjectid_translationprocess
  - name: TranslationProcess_SyncErrors
    type: Microsoft.Dynamics.CRM.syncerror
    partner: regardingobjectid_TranslationProcess_syncerror
  - name: workflowlogs_translationprocess
    type: Microsoft.Dynamics.CRM.workflowlog
    partner: TranslationProcess_asyncoperationid
