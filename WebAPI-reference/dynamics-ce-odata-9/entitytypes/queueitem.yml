### YamlMime:OData
uid: Microsoft.Dynamics.CRM.queueitem
name: "queueitem"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement queueitem EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: bdb8e12f-1f2d-40ce-8a80-ed6efd71edd2
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement queueitem entitytype."
description: "A specific item in a queue, such as a case record or an activity record."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/queueitems"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Queue Item
  primary_key: queueitemid
  primary_name_attribute: title
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: enteredon
      type: Edm.DateTimeOffset
      display_name: "Entered Queue"
      description: "Shows the date the record was assigned to the queue."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: objecttypecode
      type: Edm.Int32
      display_name: "Type"
      description: "Select the type of the queue item, such as activity, case, or appointment."
      iscomputed: false
      isreadonly: true
      options:
        - value: 10136
          label: "Inventory Transfer"
        - value: 10133
