        - value: 10027
          label: "Time Group"
        - value: 10007
          label: "Booking Alert"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: queueitemid
      type: Edm.Guid
      display_name: "Queue Item"
      description: "Unique identifier of the queue item."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the queue record is active or inactive. Inactive queue records are read-only and can't be edited unless they are reactivated."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the item's status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 2
          label: "Inactive"
        - value: 1
          label: "Active"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: title
      type: Edm.String
      display_name: "Title"
      description: "Shows the title or name that describes the queue record. This value is copied from the record that was assigned to the queue."
      iscomputed: false
      isreadonly: true
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the queue item."
      iscomputed: false
      isreadonly: true
    - name: workeridmodifiedon
      type: Edm.DateTimeOffset
      display_name: "Worked On"
      description: "Shows the date and time when the queue item was last assigned to a user."
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Shows who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Shows who created the record on behalf of another user."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Shows who last updated the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who last modified the queueitem."
  - name: _objectid_value
    single_valued_navigation_property:
    - objectid_incident
    - objectid_msdyn_timegroup
    - objectid_msdyn_timegroupdetail
    - objectid_msdyn_project
    - objectid_msdyn_projecttask
    - objectid_msdyn_resourcerequest
    - objectid_msdyn_agreementbookingdate
    - objectid_msdyn_agreementbookingsetup
    - objectid_msdyn_agreementinvoicedate
    - objectid_msdyn_agreementinvoicesetup
    - objectid_msdyn_inventoryadjustment
    - objectid_msdyn_inventorytransfer
    - objectid_msdyn_workorder
    - objectid_msdyn_workorderincident
    - objectid_msdyn_workorderservice
    - objectid_msdyn_workorderservicetask
    - objectid_msdyn_iotalert
    - objectid_knowledgearticle
    - objectid_activitypointer
    description: "Choose the activity, case, or article assigned to the queue."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier of the organization with which the queue item is associated."
  - name: _ownerid_value
    description: "Unique identifier of the user or team who owns the queue item."
  - name: _owningbusinessunit_value
    description: "Unique identifier of the business unit that owns the queue item."
  - name: _owninguser_value
    description: "Unique identifier of the user who owns the queue item."
  - name: _queueid_value
    single_valued_navigation_property:
    - queueid
    description: "Choose the queue that the item is assigned to."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Choose the local currency for the record to make sure budgets are reported in the correct currency."
  - name: _workerid_value
    single_valued_navigation_property:
    - workerid_systemuser
    - workerid_team
    description: "Shows who is working on the queue item."
