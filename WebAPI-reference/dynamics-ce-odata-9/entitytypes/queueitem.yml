          label: "Letter"
        - value: 4210
          label: "Phone Call"
        - value: 4251
          label: "Recurring Appointment"
        - value: 4201
          label: "Appointment"
        - value: 4204
          label: "Fax"
        - value: 9953
          label: "Knowledge Article"
