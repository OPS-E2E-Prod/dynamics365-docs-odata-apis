properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_amount
      type: Edm.Decimal
      display_name: "Amount"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_amount_base
      type: Edm.Decimal
      display_name: "Amount (Base)"
      description: "Shows the value of the amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_checknumber
      type: Edm.String
      display_name: "Check Number"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_date
      type: Edm.DateTimeOffset
      display_name: "Date"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_paymentid
      type: Edm.Guid
      display_name: "Payment"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_paymenttype
      type: Edm.Int32
      display_name: "Payment Type"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Cash"
        - value: 690970001
          label: "Check"
        - value: 690970002
          label: "Credit Card"
        - value: 690970003
          label: "Other"
    - name: msdyn_unappliedamount
      type: Edm.Decimal
      display_name: "Unapplied Amount"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_unappliedamount_base
      type: Edm.Decimal
      display_name: "Unapplied Amount (Base)"
      description: "Shows the value of the unapplied amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Payment"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Payment"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
