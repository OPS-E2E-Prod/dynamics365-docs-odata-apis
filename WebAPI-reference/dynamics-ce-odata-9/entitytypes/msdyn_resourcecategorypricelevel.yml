properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Type the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_percent
      type: Edm.Decimal
      display_name: "Percent"
      description: "Enter the markup percent over cost. This field is relevant only when the price calculation method selected is \"Markup over cost.\""
      iscomputed: false
      isreadonly: false
    - name: msdyn_price
      type: Edm.Decimal
      display_name: "Price"
      description: "Enter the price in time units of the role."
      iscomputed: false
      isreadonly: false
    - name: msdyn_price_base
      type: Edm.Decimal
      display_name: "Price (Base)"
      description: "Value of the Price in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_pricecalculation
      type: Edm.Int32
      display_name: "Price Calculation"
      description: "Select the price calculation method to determine the price as a function of cost. This field is only relevant for expense categories."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Price per unit"
        - value: 192350001
          label: "At cost"
        - value: 192350002
          label: "Markup percentage"
    - name: msdyn_priceinprimaryunit
      type: Edm.Decimal
      display_name: "Price In Primary Unit"
      description: "Value of the price in primary unit of the unit group"
      iscomputed: false
      isreadonly: false
    - name: msdyn_priceinprimaryunit_base
      type: Edm.Decimal
      display_name: "Price In Primary Unit (Base)"
      description: "Value of the Price In Primary Unit in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_resourcecategorypricelevelid
      type: Edm.Guid
      display_name: "Resource Category Price"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Resource Category Price"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Resource Category Price"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
