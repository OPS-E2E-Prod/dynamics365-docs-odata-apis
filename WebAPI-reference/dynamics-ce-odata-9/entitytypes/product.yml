### YamlMime:OData
uid: Microsoft.Dynamics.CRM.product
name: "product"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement product EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: add70313-8b8b-4656-b5b0-8ed13eed867a
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement product entitytype."
description: "Information about products and their pricing information."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/products"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Product
  primary_key: productid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: currentcost
      type: Edm.Decimal
      display_name: "Current Cost"
      description: "Current cost for the product item. Used in price calculations."
      iscomputed: false
      isreadonly: false
    - name: currentcost_base
      type: Edm.Decimal
      display_name: "Current Cost (Base)"
      description: "Value of the Current Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the product."
      iscomputed: false
      isreadonly: false
    - name: dmtimportstate
      type: Edm.Int32
      display_name: "Internal Use Only"
      description: "Internal Use Only"
      iscomputed: false
      isreadonly: false
    - name: entityimage
      type: Edm.Binary
      display_name: "Entity Image"
      description: "Shows the default image for the record."
      iscomputed: false
      isreadonly: false
    - name: entityimage_timestamp
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimage_url
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimageid
      type: Edm.Guid
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the product with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: hierarchypath
      type: Edm.String
      display_name: "Hierarchy Path"
      description: "Hierarchy path of the product."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: iskit
      type: Edm.Boolean
      display_name: "Is Kit"
      description: "Information that specifies whether the product is a kit."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isstockitem
      type: Edm.Boolean
      display_name: "Stock Item"
      description: "Information about whether the product is a stock item."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_converttocustomerasset
      type: Edm.Boolean
      display_name: "Convert to Customer Asset"
      description: "Specify whether a product is to be converted to a customer asset. When a product is used on a work order, the system will automatically convert it into a customer asset when the work order is closed."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_fieldserviceproducttype
      type: Edm.Int32
      display_name: "Field Service Product Type"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Inventory"
        - value: 690970001
          label: "Non-Inventory"
        - value: 690970002
          label: "Service"
    - name: msdyn_purchasename
      type: Edm.String
      display_name: "Purchase Name"
      description: "Type the name for the product when used on a purchase order."
      iscomputed: false
      isreadonly: false
    - name: msdyn_taxable
      type: Edm.Boolean
      display_name: "Taxable"
      description: "Select whether the item is taxable. If an item is set as not taxable, it won't be taxable even on a taxable work order."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_upccode
      type: Edm.String
      display_name: "UPC Code"
      description: "Shows the UPC Code for product. Used for bar code scanning."
      iscomputed: false
      isreadonly: false
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the product."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: price
      type: Edm.Decimal
      display_name: "List Price"
      description: "List price of the product."
      iscomputed: false
      isreadonly: false
    - name: price_base
      type: Edm.Decimal
      display_name: "List Price (Base)"
      description: "Value of the List Price in base currency."
      iscomputed: false
      isreadonly: true
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: productid
      type: Edm.Guid
      display_name: "Product"
      description: "Unique identifier of the product."
      iscomputed: false
      isreadonly: false
    - name: productnumber
      type: Edm.String
      display_name: "Product ID"
      description: "User-defined product ID."
      iscomputed: false
      isreadonly: false
    - name: productstructure
      type: Edm.Int32
      display_name: "Product Structure"
      description: "Product Structure."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Product"
        - value: 2
          label: "Product Family"
        - value: 3
          label: "Product Bundle"
    - name: producttypecode
      type: Edm.Int32
      display_name: "Product Type"
      description: "Type of product."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Sales Inventory"
        - value: 2
          label: "Miscellaneous Charges"
        - value: 3
          label: "Services"
        - value: 4
          label: "Flat Fees"
    - name: producturl
      type: Edm.String
      display_name: "URL"
      description: "URL for the Website associated with the product."
      iscomputed: false
      isreadonly: false
    - name: quantitydecimal
      type: Edm.Int32
      display_name: "Decimals Supported"
      description: "Number of decimal places that can be used in monetary amounts for the product."
      iscomputed: false
      isreadonly: false
    - name: quantityonhand
      type: Edm.Decimal
      display_name: "Quantity On Hand"
      description: "Quantity of the product in stock."
      iscomputed: false
      isreadonly: false
    - name: size
      type: Edm.String
      display_name: "Size"
      description: "Product size."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Stage Id"
      description: "Contains the id of the stage where the entity is located."
      iscomputed: false
      isreadonly: false
    - name: standardcost
      type: Edm.Decimal
      display_name: "Standard Cost"
      description: "Standard cost of the product."
      iscomputed: false
      isreadonly: false
    - name: standardcost_base
      type: Edm.Decimal
      display_name: "Standard Cost (Base)"
      description: "Value of the Standard Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the product."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Retired"
        - value: 2
          label: "Draft"
        - value: 3
          label: "Under Revision"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the product."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Retired"
        - value: 0
          label: "Draft"
        - value: 3
          label: "Under Revision"
    - name: stockvolume
      type: Edm.Decimal
      display_name: "Stock Volume"
      description: "Stock volume of the product."
      iscomputed: false
      isreadonly: false
    - name: stockweight
      type: Edm.Decimal
      display_name: "Stock Weight"
      description: "Stock weight of the product."
      iscomputed: false
      isreadonly: false
    - name: suppliername
      type: Edm.String
      display_name: "Supplier Name"
      description: "Name of the product's supplier."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: validfromdate
      type: Edm.Date
      display_name: "Valid From"
      description: "Date from which this product is valid."
      iscomputed: false
      isreadonly: false
    - name: validtodate
      type: Edm.Date
      display_name: "Valid To"
      description: "Date to which this product is valid."
      iscomputed: false
      isreadonly: false
    - name: vendorid
      type: Edm.String
      display_name: "Vendor ID"
      description: "Unique identifier of vendor supplying the product."
      iscomputed: false
      isreadonly: false
    - name: vendorname
      type: Edm.String
      display_name: "Vendor"
      description: "Name of the product vendor."
      iscomputed: false
      isreadonly: false
    - name: vendorpartnumber
      type: Edm.String
      display_name: "Vendor Name"
      description: "Unique part identifier in vendor catalog of this product."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the product."
  - name: _createdbyexternalparty_value
    description: "Shows the external party who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the product."
  - name: _defaultuomid_value
    single_valued_navigation_property:
    - defaultuomid
    description: "Default unit for the product."
  - name: _defaultuomscheduleid_value
    single_valued_navigation_property:
    - defaultuomscheduleid
    description: "Default unit group for the product."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the product."
  - name: _modifiedbyexternalparty_value
    description: "Shows the external party who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who last modified the product."
  - name: _msdyn_defaultvendor_value
    single_valued_navigation_property:
    - msdyn_defaultvendor
    description: "Default vendor that supplies this product"
  - name: _msdyn_transactioncategory_value
    single_valued_navigation_property:
    - msdyn_TransactionCategory
    description: "Select the transaction category for this product."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier for the organization"
  - name: _parentproductid_value
    single_valued_navigation_property:
    - parentproductid
    description: "Specifies the parent product family hierarchy."
  - name: _pricelevelid_value
    single_valued_navigation_property:
    - pricelevelid
    description: "Select the default price list for the product."
  - name: _subjectid_value
    single_valued_navigation_property:
    - subjectid
    description: "Select a category for the product."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Unique identifier of the currency associated with the product."
