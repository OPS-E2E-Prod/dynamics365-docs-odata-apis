### YamlMime:OData
uid: Microsoft.Dynamics.CRM.opportunity
name: "opportunity"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement opportunity EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: d424049c-f806-440e-93d2-4667f8756995
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement opportunity entitytype."
description: "Potential revenue-generating event, or sale to an account, which needs to be tracked through a sales process to completion."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/opportunities"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Opportunity
  primary_key: opportunityid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: actualclosedate
      type: Edm.Date
      display_name: "Actual Close Date"
      description: "Shows the date and time when the opportunity was closed or canceled."
      iscomputed: false
      isreadonly: false
    - name: actualvalue
      type: Edm.Decimal
      display_name: "Actual Revenue"
      description: "Type the actual revenue amount for the opportunity for reporting and analysis of estimated versus actual sales. Field defaults to the Est. Revenue value when an opportunity is won."
      iscomputed: false
      isreadonly: false
    - name: actualvalue_base
      type: Edm.Decimal
      display_name: "Actual Revenue (Base)"
      description: "Value of the Actual Revenue in base currency."
      iscomputed: false
      isreadonly: true
    - name: budgetamount
      type: Edm.Decimal
      display_name: "Budget Amount"
      description: "Type a value between 0 and 1,000,000,000,000 to indicate the lead's potential available budget."
      iscomputed: false
      isreadonly: false
    - name: budgetamount_base
      type: Edm.Decimal
      display_name: "Budget Amount (Base)"
      description: "Value of the Budget Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: budgetstatus
      type: Edm.Int32
      display_name: "Budget"
      description: "Select the likely budget status for the lead's company. This may help determine the lead rating or your sales approach."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "No Committed Budget"
        - value: 1
          label: "May Buy"
        - value: 2
          label: "Can Buy"
        - value: 3
          label: "Will Buy"
    - name: captureproposalfeedback
      type: Edm.Boolean
      display_name: "Proposal Feedback Captured"
      description: "Choose whether the proposal feedback has been captured for the opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No"
        - value: 0
          label: "Yes"
    - name: closeprobability
      type: Edm.Int32
      display_name: "Probability"
      description: "Type a number from 0 to 100 that represents the likelihood of closing the opportunity. This can aid the sales team in their efforts to convert the opportunity in a sale."
      iscomputed: false
      isreadonly: false
    - name: completefinalproposal
      type: Edm.Boolean
      display_name: "Final Proposal Ready"
      description: "Select whether a final proposal has been completed for the opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: completeinternalreview
      type: Edm.Boolean
      display_name: "Complete Internal Review"
      description: "Select whether an internal review has been completed for this opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: confirminterest
      type: Edm.Boolean
      display_name: "Confirm Interest"
      description: "Select whether the lead confirmed interest in your offerings. This helps in determining the lead quality and the probability of it turning into an opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No"
        - value: 0
          label: "Yes"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: currentsituation
      type: Edm.String
      display_name: "Current Situation"
      description: "Type notes about the company or organization associated with the opportunity."
      iscomputed: false
      isreadonly: false
    - name: customerneed
      type: Edm.String
      display_name: "Customer Need"
      description: "Type some notes about the customer's requirements, to help the sales team identify products and services that could meet their requirements."
      iscomputed: false
      isreadonly: false
    - name: customerpainpoints
      type: Edm.String
      display_name: "Customer Pain Points"
      description: "Type notes about the customer's pain points to help the sales team identify products and services that could address these pain points."
      iscomputed: false
      isreadonly: false
    - name: decisionmaker
      type: Edm.Boolean
      display_name: "Decision Maker?"
      description: "Select whether your notes include information about who makes the purchase decisions at the lead's company."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the opportunity, such as possible products to sell or past purchases from the customer."
      iscomputed: false
      isreadonly: false
    - name: developproposal
      type: Edm.Boolean
      display_name: "Develop Proposal"
      description: "Select whether a proposal has been developed for the opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: discountamount
      type: Edm.Decimal
      display_name: "Opportunity Discount Amount"
      description: "Type the discount amount for the opportunity if the customer is eligible for special savings."
      iscomputed: false
      isreadonly: false
    - name: discountamount_base
      type: Edm.Decimal
      display_name: "Opportunity Discount Amount (Base)"
      description: "Value of the Opportunity Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: discountpercentage
      type: Edm.Decimal
      display_name: "Opportunity Discount (%)"
      description: "Type the discount rate that should be applied to the Product Totals field to include additional savings for the customer in the opportunity."
      iscomputed: false
      isreadonly: false
    - name: emailaddress
      type: Edm.String
      display_name: "Email Address"
      description: "The primary email address for the entity."
      iscomputed: false
      isreadonly: false
    - name: estimatedclosedate
      type: Edm.Date
      display_name: "Est. Close Date"
      description: "Enter the expected closing date of the opportunity to help make accurate revenue forecasts."
      iscomputed: false
      isreadonly: false
    - name: estimatedvalue
      type: Edm.Decimal
      display_name: "Est. Revenue"
      description: "Type the estimated revenue amount to indicate the potential sale or value of the opportunity for revenue forecasting. This field can be either system-populated or editable based on the selection in the Revenue field."
      iscomputed: false
      isreadonly: false
    - name: estimatedvalue_base
      type: Edm.Decimal
      display_name: "Est. Revenue (Base)"
      description: "Value of the Est. Revenue in base currency."
      iscomputed: false
      isreadonly: true
    - name: evaluatefit
      type: Edm.Boolean
      display_name: "Evaluate Fit"
      description: "Select whether the fit between the lead's requirements and your offerings was evaluated."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No"
        - value: 0
          label: "Yes"
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: filedebrief
      type: Edm.Boolean
      display_name: "File Debrief"
      description: "Choose whether the sales team has recorded detailed notes on the proposals and the account's responses."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: finaldecisiondate
      type: Edm.Date
      display_name: "Final Decision Date"
      description: "Enter the date and time when the final decision of the opportunity was made."
      iscomputed: false
      isreadonly: false
    - name: freightamount
      type: Edm.Decimal
      display_name: "Freight Amount"
      description: "Type the cost of freight or shipping for the products included in the opportunity for use in calculating the Total Amount field."
      iscomputed: false
      isreadonly: false
    - name: freightamount_base
      type: Edm.Decimal
      display_name: "Freight Amount (Base)"
      description: "Value of the Freight Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: identifycompetitors
      type: Edm.Boolean
      display_name: "Identify Competitors"
      description: "Select whether information about competitors is included."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: identifycustomercontacts
      type: Edm.Boolean
      display_name: "Identify Customer Contacts"
      description: "Select whether the customer contacts for this opportunity have been identified."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: identifypursuitteam
      type: Edm.Boolean
      display_name: "Identify Sales Team"
      description: "Choose whether you have recorded who will pursue the opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: initialcommunication
      type: Edm.Int32
      display_name: "Initial Communication"
      description: "Choose whether someone from the sales team contacted this lead earlier."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Contacted"
        - value: 1
          label: "Not Contacted"
    - name: isrevenuesystemcalculated
      type: Edm.Boolean
      display_name: "Revenue"
      description: "Select whether the estimated revenue for the opportunity is calculated automatically based on the products entered or entered manually by a user."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "System Calculated"
        - value: 0
          label: "User Provided"
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_ordertype
      type: Edm.Int32
      display_name: "Order Type"
      description: "Internal use only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Item based"
        - value: 690970002
          label: "Service-Maintenance Based"
        - value: 192350001
          label: "Work based"
    - name: name
      type: Edm.String
      display_name: "Topic"
      description: "Type a subject or descriptive name, such as the expected order or company name, for the opportunity."
      iscomputed: false
      isreadonly: false
    - name: need
      type: Edm.Int32
      display_name: "Need"
      description: "Choose how high the level of need is for the lead's company."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Must have"
        - value: 1
          label: "Should have"
        - value: 2
          label: "Good to have"
        - value: 3
          label: "No need"
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows the duration in minutes for which the opportunity was on hold."
      iscomputed: false
      isreadonly: true
    - name: opportunityid
      type: Edm.Guid
      display_name: "Opportunity"
      description: "Unique identifier of the opportunity."
      iscomputed: false
      isreadonly: false
    - name: opportunityratingcode
      type: Edm.Int32
      display_name: "Rating"
      description: "Select the expected value or priority of the opportunity based on revenue, customer status, or closing probability."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Hot"
        - value: 2
          label: "Warm"
        - value: 3
          label: "Cold"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: participatesinworkflow
      type: Edm.Boolean
      display_name: "Participates in Workflow"
      description: "Information about whether the opportunity participates in workflow rules."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: presentfinalproposal
      type: Edm.Boolean
      display_name: "Present Final Proposal"
      description: "Select whether the final proposal has been presented to the account."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: presentproposal
      type: Edm.Boolean
      display_name: "Presented Proposal"
      description: "Select whether a proposal for the opportunity has been presented to the account."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: pricingerrorcode
      type: Edm.Int32
      display_name: "Pricing Error "
      description: "Pricing error for the opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "None"
        - value: 1
          label: "Detail Error"
        - value: 2
          label: "Missing Price Level"
        - value: 3
          label: "Inactive Price Level"
        - value: 4
          label: "Missing Quantity"
        - value: 5
          label: "Missing Unit Price"
        - value: 6
          label: "Missing Product"
        - value: 7
          label: "Invalid Product"
        - value: 8
          label: "Missing Pricing Code"
        - value: 9
          label: "Invalid Pricing Code"
        - value: 10
          label: "Missing UOM"
        - value: 11
          label: "Product Not In Price Level"
        - value: 12
          label: "Missing Price Level Amount"
        - value: 13
          label: "Missing Price Level Percentage"
        - value: 14
          label: "Missing Price"
        - value: 15
          label: "Missing Current Cost"
        - value: 16
          label: "Missing Standard Cost"
        - value: 17
          label: "Invalid Price Level Amount"
        - value: 18
          label: "Invalid Price Level Percentage"
        - value: 19
          label: "Invalid Price"
        - value: 20
          label: "Invalid Current Cost"
        - value: 21
          label: "Invalid Standard Cost"
        - value: 22
          label: "Invalid Rounding Policy"
        - value: 23
          label: "Invalid Rounding Option"
        - value: 24
          label: "Invalid Rounding Amount"
        - value: 25
          label: "Price Calculation Error"
        - value: 26
          label: "Invalid Discount Type"
        - value: 27
          label: "Discount Type Invalid State"
        - value: 28
          label: "Invalid Discount"
        - value: 29
          label: "Invalid Quantity"
        - value: 30
          label: "Invalid Pricing Precision"
        - value: 31
          label: "Missing Product Default UOM"
        - value: 32
          label: "Missing Product UOM Schedule "
        - value: 33
          label: "Inactive Discount Type"
        - value: 34
          label: "Invalid Price Level Currency"
        - value: 35
          label: "Price Attribute Out Of Range"
        - value: 36
          label: "Base Currency Attribute Overflow"
        - value: 37
          label: "Base Currency Attribute Underflow"
    - name: prioritycode
      type: Edm.Int32
      display_name: "Priority"
      description: "Select the priority so that preferred customers or critical issues are handled quickly."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: proposedsolution
      type: Edm.String
      display_name: "Proposed Solution"
      description: "Type notes about the proposed solution for the opportunity."
      iscomputed: false
      isreadonly: false
    - name: purchaseprocess
      type: Edm.Int32
      display_name: "Purchase Process"
      description: "Choose whether an individual or a committee will be involved in the  purchase process for the lead."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Individual"
        - value: 1
          label: "Committee"
        - value: 2
          label: "Unknown"
    - name: purchasetimeframe
      type: Edm.Int32
      display_name: "Purchase Timeframe"
      description: "Choose how long the lead will likely take to make the purchase."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Immediate"
        - value: 1
          label: "This Quarter"
        - value: 2
          label: "Next Quarter"
        - value: 3
          label: "This Year"
        - value: 4
          label: "Unknown"
    - name: pursuitdecision
      type: Edm.Boolean
      display_name: "Decide Go/No-Go"
      description: "Select whether the decision about pursuing the opportunity has been made."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No"
        - value: 0
          label: "Yes"
    - name: qualificationcomments
      type: Edm.String
      display_name: "Qualification Comments"
      description: "Type comments about the qualification or scoring of the lead."
      iscomputed: false
      isreadonly: false
    - name: quotecomments
      type: Edm.String
      display_name: "Quote Comments"
      description: "Type comments about the quotes associated with the opportunity."
      iscomputed: false
      isreadonly: false
    - name: resolvefeedback
      type: Edm.Boolean
      display_name: "Feedback Resolved"
      description: "Choose whether the proposal feedback has been captured and resolved for the opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No"
        - value: 0
          label: "Yes"
    - name: salesstage
      type: Edm.Int32
      display_name: "Sales Stage"
      description: "Select the sales stage of this opportunity to aid the sales team in their efforts to win this opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Qualify"
        - value: 1
          label: "Develop"
        - value: 2
          label: "Propose"
        - value: 3
          label: "Close"
    - name: salesstagecode
      type: Edm.Int32
      display_name: "Process Code"
      description: "Select the sales process stage for the opportunity to indicate the probability of closing the opportunity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: schedulefollowup_prospect
      type: Edm.DateTimeOffset
      display_name: "Scheduled Follow up (Prospect)"
      description: "Enter the date and time of the prospecting follow-up meeting with the lead."
      iscomputed: false
      isreadonly: false
    - name: schedulefollowup_qualify
      type: Edm.DateTimeOffset
      display_name: "Scheduled Follow up (Qualify)"
      description: "Enter the date and time of the qualifying follow-up meeting with the lead."
      iscomputed: false
      isreadonly: false
    - name: scheduleproposalmeeting
      type: Edm.DateTimeOffset
      display_name: "Schedule Proposal Meeting"
      description: "Enter the date and time of the proposal meeting for the opportunity."
      iscomputed: false
      isreadonly: false
    - name: sendthankyounote
      type: Edm.Boolean
      display_name: "Send Thank You Note"
      description: "Select whether a thank you note has been sent to the account for considering the proposal."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: stageid
      type: Edm.Guid
      display_name: "Stage Id"
      description: "Contains the id of the stage where the entity is located."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the opportunity is open, won, or lost. Won and lost opportunities are read-only and can't be edited until they are reactivated."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Open"
        - value: 1
          label: "Won"
        - value: 2
          label: "Lost"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the opportunity's status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "In Progress"
        - value: 2
          label: "On Hold"
        - value: 3
          label: "Won"
        - value: 4
          label: "Canceled"
        - value: 5
          label: "Out-Sold"
    - name: stepid
      type: Edm.Guid
      display_name: "Step"
      description: "Shows the ID of the workflow step."
      iscomputed: false
      isreadonly: false
    - name: stepname
      type: Edm.String
      display_name: "Pipeline Phase"
      description: "Shows the current phase in the sales pipeline for the opportunity. This is updated by a workflow."
      iscomputed: false
      isreadonly: false
    - name: timeline
      type: Edm.Int32
      display_name: "Timeline"
      description: "Select when the opportunity is likely to be closed."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Immediate"
        - value: 1
          label: "This Quarter"
        - value: 2
          label: "Next Quarter"
        - value: 3
          label: "This Year"
        - value: 4
          label: "Not known"
    - name: timespentbymeonemailandmeetings
      type: Edm.String
      display_name: "Time Spent by me"
      description: "Total time spent for emails (read and write) and meetings by me in relation to the opportunity record."
      iscomputed: false
      isreadonly: true
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: "Shows the total amount due, calculated as the sum of the products, discounts, freight, and taxes for the opportunity."
      iscomputed: false
      isreadonly: false
    - name: totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Value of the Total Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totalamountlessfreight
      type: Edm.Decimal
      display_name: "Total Pre-Freight Amount"
      description: "Shows the total product amount for the opportunity, minus any discounts. This value is added to freight and tax amounts in the calculation for the total amount of the opportunity."
      iscomputed: false
      isreadonly: false
    - name: totalamountlessfreight_base
      type: Edm.Decimal
      display_name: "Total Pre-Freight Amount (Base)"
      description: "Value of the Total Pre-Freight Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totaldiscountamount
      type: Edm.Decimal
      display_name: "Total Discount Amount"
      description: "Shows the total discount amount, based on the discount price and rate entered on the opportunity."
      iscomputed: false
      isreadonly: false
    - name: totaldiscountamount_base
      type: Edm.Decimal
      display_name: "Total Discount Amount (Base)"
      description: "Value of the Total Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totallineitemamount
      type: Edm.Decimal
      display_name: "Total Detail Amount"
      description: "Shows the sum of all existing and write-in products included on the opportunity, based on the specified price list and quantities."
      iscomputed: false
      isreadonly: false
    - name: totallineitemamount_base
      type: Edm.Decimal
      display_name: "Total Detail Amount (Base)"
      description: "Value of the Total Detail Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totallineitemdiscountamount
      type: Edm.Decimal
      display_name: "Total Line Item Discount Amount"
      description: "Shows the total of the Manual Discount amounts specified on all products included in the opportunity. This value is reflected in the Total Detail Amount field on the opportunity and is added to any discount amount or rate specified on the opportunity."
      iscomputed: false
      isreadonly: false
    - name: totallineitemdiscountamount_base
      type: Edm.Decimal
      display_name: "Total Line Item Discount Amount (Base)"
      description: "Value of the Total Line Item Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totaltax
      type: Edm.Decimal
