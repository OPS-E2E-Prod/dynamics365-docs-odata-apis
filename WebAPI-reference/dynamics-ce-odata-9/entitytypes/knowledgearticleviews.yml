    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_knowledgearticleviews_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_knowledgearticleviews_createdonbehalfby
  - name: knowledgearticleid
