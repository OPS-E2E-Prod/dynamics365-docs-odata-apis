properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_amount
      type: Edm.Decimal
      display_name: "Amount"
      description: "Enter the total amount for expense."
      iscomputed: false
      isreadonly: false
    - name: msdyn_amount_base
      type: Edm.Decimal
      display_name: "Amount (Base)"
      description: "Value of the Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_expenseid
      type: Edm.Guid
      display_name: "Expense"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_expensestatus
      type: Edm.Int32
      display_name: "Expense Status"
      description: "Shows the status of the expense entry."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Draft"
        - value: 192350001
          label: "Submitted"
        - value: 192350002
          label: "Approved"
        - value: 192350003
          label: "Rejected"
        - value: 192350004
          label: "Posted"
        - value: 192350005
          label: "Paid"
    - name: msdyn_externaldescription
      type: Edm.String
      display_name: "External Comments"
      description: "The external comments of the expense entry."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Expense Purpose"
      description: "Enter the expense's purpose."
      iscomputed: false
      isreadonly: false
    - name: msdyn_salestaxamount
      type: Edm.Decimal
      display_name: "Sales tax amount"
      description: "Enter the sales tax amount."
      iscomputed: false
      isreadonly: false
    - name: msdyn_salestaxamount_base
      type: Edm.Decimal
      display_name: "Sales tax amount (Base)"
      description: "Value of the Sales tax amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_targetexpensestatus
      type: Edm.Int32
      display_name: "Target Expense Status"
      description: "Shows the status that the record will be transitioned to asynchronously. Currently, this is only implemented from submission to approved."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Draft"
        - value: 192350001
          label: "Submitted"
        - value: 192350002
          label: "Approved"
        - value: 192350003
          label: "Rejected"
        - value: 192350004
          label: "Posted"
        - value: 192350005
          label: "Paid"
    - name: msdyn_totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: "Shows the total amount of the expense entry."
      iscomputed: true
      isreadonly: true
    - name: msdyn_totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Enter the value of the total amount in the base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_transactiondate
      type: Edm.DateTimeOffset
      display_name: "Transaction Date"
      description: "Enter the date of the expense transaction."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Expense"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Expense"
      iscomputed: false
      isreadonly: false
      options:
        - value: 867380000
          label: "Draft"
        - value: 867380001
          label: "Rejected"
        - value: 867380002
          label: "Submitted"
        - value: 867380003
          label: "Approved"
        - value: 867380004
          label: "Posted"
        - value: 867380005
          label: "Paid"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
