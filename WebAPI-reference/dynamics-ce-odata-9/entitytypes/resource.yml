uid: Microsoft.Dynamics.CRM.resource
name: "resource"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement resource EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
