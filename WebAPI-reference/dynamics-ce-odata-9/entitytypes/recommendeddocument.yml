description: "Document Suggestions"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/recommendeddocuments"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Document Suggestions
  primary_key: recommendeddocumentid
  primary_name_attribute: title
  operations_supported:
  - GET (RetrieveMultiple Only)
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: absoluteurl
      type: Edm.String
      display_name: "Absolute URL"
      description: "Type the URL where the recommended document is located."
      iscomputed: false
      isreadonly: true
    - name: associatedrecordname
      type: Edm.String
      display_name: "Associated Record Name"
      description: "Shows the associated record name of the recommended document."
      iscomputed: false
      isreadonly: false
    - name: author
      type: Edm.String
      display_name: "Author"
      description: "Shows the name of the author of the recommended document."
      iscomputed: false
      isreadonly: false
    - name: contenttype
      type: Edm.String
      display_name: "Content Type"
      description: "Select the document content type."
      iscomputed: false
      isreadonly: true
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: editurl
      type: Edm.String
      display_name: "Edit Web App URL"
      description: "Shows the Edit URL of the recommended document."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "ExchangeRate"
      description: "Shows the exchange rate for the currency associated with the recommended document with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: externaldocumentid
      type: Edm.String
      display_name: "External Document ID"
      description: "Shows the external document."
      iscomputed: false
      isreadonly: false
    - name: externalmodifiedby
      type: Edm.String
      display_name: "Modified by"
      description: "Shows who last updated the document record."
      iscomputed: false
      isreadonly: false
    - name: filesize
      type: Edm.Int32
      display_name: "File Size"
      description: "Shows the file size."
      iscomputed: false
      isreadonly: true
    - name: filetype
      type: Edm.String
      display_name: "File Type"
      description: "Shows the file type."
      iscomputed: false
      isreadonly: true
    - name: fullname
      type: Edm.String
      display_name: "Name"
      description: "Shows the full name of the recommended document."
      iscomputed: false
      isreadonly: true
    - name: iconclassname
      type: Edm.String
      display_name: "Icon Class Name"
      description: "Stores the Icon Class name of the recommended document."
      iscomputed: false
      isreadonly: true
    - name: location
      type: Edm.String
      display_name: "Path"
      description: "Shows the location of the recommended document."
      iscomputed: false
      isreadonly: true
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: readurl
      type: Edm.String
      display_name: "Read Web App URL"
      description: "Shows the Read URL of the recommended document."
      iscomputed: false
      isreadonly: true
    - name: recommendeddocumentid
      type: Edm.Guid
      display_name: "Recommended Document"
      description: "Shows the recommended document record."
      iscomputed: false
      isreadonly: false
    - name: source
      type: Edm.String
      display_name: "Source"
      description: "Shows the source storage of the recommended document."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: title
      type: Edm.String
      display_name: "Title"
      description: "Type a title for the entity."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: version
      type: Edm.String
      display_name: "Recommended Document Version"
      description: "Shows the recommended document version."
      iscomputed: false
      isreadonly: true
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdbyname
    description: "Shows the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfbyname
    description: "Shows who created the record on behalf of another user."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedbyname
    description: "Shows who last updated the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfbyname
    description: "Shows who last updated the record on behalf of another user."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Shows the organization."
  - name: _regardingobjectid_value
    description: "Choose the parent record that the recommended document record is associated with."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyidname
    description: "Shows the exchange rate for the currency associated with the recommended document with respect to the base currency."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_recommendeddocument_createdby
  - name: createdonbehalfbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_recommendeddocument_createdonbehalfby
  - name: modifiedbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_recommendeddocument_modifiedby
  - name: modifiedonbehalfbyname
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_recommendeddocument_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: organization_recommendeddocument
  - name: transactioncurrencyidname
    type: Microsoft.Dynamics.CRM.transactioncurrency
    partner: TransactionCurrency_recommendeddocument
