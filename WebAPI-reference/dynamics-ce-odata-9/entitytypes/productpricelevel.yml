### YamlMime:OData
uid: Microsoft.Dynamics.CRM.productpricelevel
name: "productpricelevel"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement productpricelevel EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 05ae4f32-d590-4abf-8d9c-4574d3d11553
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement productpricelevel entitytype."
description: "Information about how to price a product in the specified price level, including pricing method, rounding option, and discount type based on a specified product unit."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/productpricelevels"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Price List Item
  primary_key: productpricelevelid
  primary_name_attribute: productidname
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: amount
      type: Edm.Decimal
      display_name: "Amount"
      description: "Monetary amount for the price list."
      iscomputed: false
      isreadonly: false
    - name: amount_base
      type: Edm.Decimal
      display_name: "Amount (Base)"
      description: "Value of the Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the price list was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the price list was last modified."
      iscomputed: false
      isreadonly: true
    - name: organizationid
      type: Edm.Guid
      display_name: "Organization"
      description: "Unique identifier of the organization associated with the price list."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: percentage
      type: Edm.Decimal
      display_name: "Percentage"
      description: "Percentage for the price list."
      iscomputed: false
      isreadonly: false
    - name: pricingmethodcode
      type: Edm.Int32
      display_name: "Pricing Method"
      description: "Pricing method applied to the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Currency Amount"
        - value: 2
          label: "Percent of List"
        - value: 3
          label: "Percent Markup - Current Cost"
        - value: 4
          label: "Percent Margin - Current Cost"
        - value: 5
          label: "Percent Markup - Standard Cost"
        - value: 6
          label: "Percent Margin - Standard Cost"
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: productnumber
      type: Edm.String
      display_name: "Product ID"
      description: "User-defined product number."
      iscomputed: false
      isreadonly: true
    - name: productpricelevelid
      type: Edm.Guid
      display_name: "Product Price List"
      description: "Unique identifier of the price list."
      iscomputed: false
      isreadonly: false
    - name: quantitysellingcode
      type: Edm.Int32
      display_name: "Quantity Selling Option"
      description: "Quantity of the product that must be sold for a given price level."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No Control"
        - value: 2
          label: "Whole"
        - value: 3
          label: "Whole and Fractional"
    - name: roundingoptionamount
      type: Edm.Decimal
      display_name: "Rounding Amount"
      description: "Rounding option amount for the price list."
      iscomputed: false
      isreadonly: false
    - name: roundingoptionamount_base
      type: Edm.Decimal
      display_name: "Rounding Amount (Base)"
      description: "Value of the Rounding Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: roundingoptioncode
      type: Edm.Int32
      display_name: "Rounding Option"
      description: "Option for rounding the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Ends in"
        - value: 2
          label: "Multiple of"
    - name: roundingpolicycode
      type: Edm.Int32
      display_name: "Rounding Policy"
      description: "Policy for rounding the price list."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "None"
        - value: 2
          label: "Up"
        - value: 3
          label: "Down"
        - value: 4
          label: "To Nearest"
    - name: stageid
      type: Edm.Guid
      display_name: "Stage Id"
      description: "Contains the id of the stage where the entity is located."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
