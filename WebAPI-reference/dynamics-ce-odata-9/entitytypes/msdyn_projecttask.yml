uid: Microsoft.Dynamics.CRM.msdyn_projecttask
name: "msdyn_projecttask"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_projecttask EntityType Reference | MicrosoftDocs"
