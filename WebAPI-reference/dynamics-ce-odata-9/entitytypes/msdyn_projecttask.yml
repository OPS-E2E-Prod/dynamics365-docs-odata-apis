description: "Tasks related to project."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_projecttasks"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Project Task
  primary_key: msdyn_projecttaskid
  primary_name_attribute: msdyn_subject
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the project task was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_actualcost
      type: Edm.Decimal
      display_name: "Actual Cost"
      description: "Enter the value of the actual cost consumed based on work reported to be completed on the task. "
      iscomputed: false
      isreadonly: false
    - name: msdyn_actualcost_base
      type: Edm.Decimal
      display_name: "Actual Cost (Base)"
      description: "Value of the Actual Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_actualdurationminutes
      type: Edm.Int32
      display_name: "Actual Duration"
      description: "Shows the actual duration of the project task in days"
      iscomputed: false
      isreadonly: false
    - name: msdyn_actualeffort
      type: Edm.Double
      display_name: "Actual Hours"
      description: "Shows the hours submitted against the task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_actualend
      type: Edm.DateTimeOffset
      display_name: "Actual End Date/Time"
      description: "Enter the actual end time of the project task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_actualsales
      type: Edm.Decimal
      display_name: "Actual Sales"
      description: "Actual Sales Amount"
      iscomputed: false
      isreadonly: false
    - name: msdyn_actualsales_base
      type: Edm.Decimal
      display_name: "Actual Sales (Base)"
      description: "Shows the value of the actual sales in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_actualstart
      type: Edm.DateTimeOffset
      display_name: "Actual Start"
      description: "Enter the actual start time of the project task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_aggregationdirection
      type: Edm.Int32
      display_name: "Aggregation Direction"
      description: "Shows whether the aggregation is happening upstream or downstream."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Upstream"
        - value: 1
          label: "Downstream"
        - value: 2
          label: "Both"
    - name: msdyn_assignedresources
      type: Edm.String
      display_name: "Assigned Resources"
      description: "Type the project team members that are assigned to task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_autoscheduling
      type: Edm.Boolean
      display_name: "Auto Scheduling"
      description: "Shows whether auto scheduling was used for this task."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_costatcompleteestimate
      type: Edm.Decimal
      display_name: "Cost estimate at complete (EAC)"
      description: "Enter the forecast of the total cost to complete the task."
      iscomputed: true
      isreadonly: true
    - name: msdyn_costatcompleteestimate_base
      type: Edm.Decimal
      display_name: "Cost estimate at completion (EAC) (Base)"
      description: "Value of the Cost estimate at complete (EAC) in base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_costconsumptionpercentage
      type: Edm.Decimal
      display_name: "Cost Consumption %"
      description: "Enter the consumption of the total cost in percentage."
      iscomputed: true
      isreadonly: true
    - name: msdyn_costestimatecontour
      type: Edm.String
      display_name: "CostEstimateContour"
      description: "The cost estimate contour for the task"
      iscomputed: false
      isreadonly: false
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Enter a description of the project task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_duration
      type: Edm.Double
      display_name: "Duration"
      description: "Shows the duration in days for the task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_effort
      type: Edm.Double
      display_name: "Estimated Effort"
      description: "Shows the effort hours required for the task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_effortcontour
      type: Edm.String
      display_name: "Effort Contour"
      description: "The effort distribution"
      iscomputed: false
      isreadonly: false
    - name: msdyn_effortestimateatcomplete
      type: Edm.Double
      display_name: "Effort estimate at complete (EAC)"
      description: "Shows the forecast of total effort to complete the task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_islinetask
      type: Edm.Boolean
      display_name: "IsLineTask"
      description: "Shows whether the task is a line task"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_ismilestone
      type: Edm.Boolean
      display_name: "Is Milestone"
      description: "Show whether this task is a milestone."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_msprojectclientid
      type: Edm.String
      display_name: "MS Project Client Id"
      description: "The id of the project task in MS Project Client."
      iscomputed: false
      isreadonly: false
    - name: msdyn_numberofresources
      type: Edm.Int32
      display_name: "Number of resources"
      description: "Shows the number of resources that are estimated for the task. This is not the number of resources assigned to the task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_plannedcost
      type: Edm.Decimal
      display_name: "Planned cost"
      description: "Enter the value of the cost the service provider will incur based on the estimated work and cost rates in the pricelist."
      iscomputed: false
      isreadonly: false
    - name: msdyn_plannedcost_base
      type: Edm.Decimal
      display_name: "Estimated cost"
      description: "Enter the value of cost estimated in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_plannedsales
      type: Edm.Decimal
      display_name: "Planned Sales"
      description: "Planned Sales Amount"
      iscomputed: false
      isreadonly: false
    - name: msdyn_plannedsales_base
      type: Edm.Decimal
      display_name: "Planned Sales (Base)"
      description: "Shows the value of the planned sales in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_pluginprocessingdata
      type: Edm.Int32
      display_name: "Plugin Processing Data"
      description: "Processing data for the plugin pipeline"
      iscomputed: false
      isreadonly: false
    - name: msdyn_progress
      type: Edm.Decimal
      display_name: "Progress %"
      description: "Enter the percentage indicating work completed."
      iscomputed: false
      isreadonly: false
    - name: msdyn_projecttaskid
      type: Edm.Guid
      display_name: "Project task"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_remainingcost
      type: Edm.Decimal
      display_name: "Remaining Cost"
      description: "Enter the cost left over that can be consumed for future work."
      iscomputed: false
      isreadonly: false
    - name: msdyn_remainingcost_base
      type: Edm.Decimal
      display_name: "Remaining Cost (Base)"
      description: "Shows the value of the remaining cost in the  base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_remaininghours
      type: Edm.Double
      display_name: "Remaining Hours"
      description: "Shows the hours remaining to complete the task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_remainingsales
      type: Edm.Decimal
      display_name: "Remaining Sales"
      description: "Remaining Sales Amount"
      iscomputed: false
      isreadonly: false
    - name: msdyn_remainingsales_base
      type: Edm.Decimal
      display_name: "Remaining Sales (Base)"
      description: "Shows the value of the remaining sales in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_requestedhours
      type: Edm.Double
      display_name: "Requested Hours"
      description: "Shows the hours assigned by generic resource."
      iscomputed: false
      isreadonly: false
    - name: msdyn_resourceutilization
      type: Edm.Decimal
      display_name: "ResourceUtilization"
      description: "Shows the utilization units for a resource that is assigned to a project task"
      iscomputed: false
      isreadonly: false
    - name: msdyn_salesconsumptionpercentage
      type: Edm.Decimal
      display_name: "Sales Consumption %"
      description: "Shows the sales consumption percentage for this task."
      iscomputed: true
      isreadonly: true
    - name: msdyn_salesestimateatcomplete
      type: Edm.Decimal
      display_name: "Sales Estimate At Complete (EAC)"
      description: "Shows the sales estimate at the completion of this task."
      iscomputed: true
      isreadonly: true
    - name: msdyn_salesestimateatcomplete_base
      type: Edm.Decimal
      display_name: "Sales Estimate At Complete (EAC) (Base)"
      description: "Value of the Sales Estimate At Complete (EAC) in base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_salesestimatecontour
      type: Edm.String
      display_name: "SalesEstimateContour"
      description: "The sales estimate contour"
      iscomputed: false
      isreadonly: false
    - name: msdyn_salesvariance
      type: Edm.Decimal
      display_name: "Sales Variance"
      description: "Shows the sales variance for this task."
      iscomputed: true
      isreadonly: true
    - name: msdyn_salesvariance_base
      type: Edm.Decimal
      display_name: "Sales Variance (Base)"
      description: "Shows the value of the sales variance in the base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_scheduleddurationminutes
      type: Edm.Int32
      display_name: "Scheduled Duration"
      description: "Shows the scheduled duration of the project task, specified in minutes."
      iscomputed: false
      isreadonly: false
    - name: msdyn_scheduledend
      type: Edm.DateTimeOffset
      display_name: "Due Date"
      description: "Enter the scheduled end time of the project."
      iscomputed: false
      isreadonly: false
    - name: msdyn_scheduledhours
      type: Edm.Double
      display_name: "Scheduled Hours"
      description: "Shows the scheduled hours for the task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_scheduledstart
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Enter the scheduled start time of the project task."
      iscomputed: false
      isreadonly: false
    - name: msdyn_schedulevariance
      type: Edm.Double
      display_name: "Schedule Variance"
      description: "Shows the variance between the estimated work and the forecasted work based on the estimate at completion (EAC)."
      iscomputed: false
      isreadonly: false
    - name: msdyn_skipupdateestimateline
      type: Edm.Boolean
      display_name: "Skip Update Estimate Line"
      description: "Internal flag to avoid the update process on the estimate lines of the project task"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_subject
      type: Edm.String
      display_name: "Project Task Name"
      description: "Type the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_varianceofcost
      type: Edm.Decimal
      display_name: "Cost Variance"
      description: "Enter the variance between the estimated cost and the forecasted cost based on the estimate at completion (EAC)."
      iscomputed: true
      isreadonly: true
    - name: msdyn_varianceofcost_base
      type: Edm.Decimal
      display_name: "Cost Variance (Base)"
      description: "Shows the value of the cost variance in the base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_wbsid
      type: Edm.String
      display_name: "WBS ID"
      description: "Shows the ID of the task in the work breakdown structure (WBS)."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Process Stage"
      description: "Unique identifier of the Stage."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Project Task Status"
      description: "Status of the Project Task"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Project Task"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
