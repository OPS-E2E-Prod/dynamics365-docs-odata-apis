header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_postconfigs"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Post Configuration
  primary_key: msdyn_postconfigid
  primary_name_attribute: msdyn_entitydisplayname
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_configurewall
      type: Edm.Boolean
      display_name: "Wall Enabled"
      description: "Enables or disables the wall on the entity form."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_entitydisplayname
      type: Edm.String
      display_name: "Entity Display Name"
      description: "Display name of the entity configured by this object."
      iscomputed: false
      isreadonly: false
    - name: msdyn_entityname
      type: Edm.String
      display_name: "Entity Name"
      description: "Logical name of the entity configured by this object."
      iscomputed: false
      isreadonly: false
    - name: msdyn_followingviewid
      type: Edm.String
      display_name: "Following View Id"
      description: "Identifier for the view of records that a user follows."
      iscomputed: false
      isreadonly: false
    - name: msdyn_followingviewid2
      type: Edm.String
      display_name: "Following View Id 2"
      description: "Identifier for the view of records that a user follows."
      iscomputed: false
      isreadonly: false
    - name: msdyn_otc
      type: Edm.Int32
      display_name: "Object Type Code"
      description: "Object Type Code of the entity"
      iscomputed: false
      isreadonly: false
    - name: msdyn_postconfigid
      type: Edm.Guid
      display_name: "Post Configuration"
      description: "Unique identifier of the post configuration for this rule."
      iscomputed: false
      isreadonly: false
    - name: msdyn_status
      type: Edm.String
      display_name: "Configuration Status"
      description: "Information about the success or failure of the configuration."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Post Configuration"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Post Configuration"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
