      type: Edm.DateTimeOffset
      display_name: "Request Date"
      description: "Enter the date when return was requested."
      iscomputed: false
      isreadonly: false
    - name: msdyn_returndate
      type: Edm.DateTimeOffset
      display_name: "Return Date"
      description: "Enter the date items were returned to vendor."
      iscomputed: false
      isreadonly: false
    - name: msdyn_rtvid
      type: Edm.Guid
      display_name: "RTV"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_stateorprovince
      type: Edm.String
      display_name: "State Or Province"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_systemstatus
      type: Edm.Int32
      display_name: "System Status"
      description: "Enter the current status of the RTV."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Draft"
        - value: 690970001
          label: "Approved"
        - value: 690970002
          label: "Shipped"
        - value: 690970003
          label: "Received"
        - value: 690970004
          label: "Canceled"
    - name: msdyn_totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: "Shows the total Amount to be credited on this RTV."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Shows the value of the total amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_vendorrma
      type: Edm.String
      display_name: "Vendor RMA"
      description: "RMA from Vendor"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the RTV"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the RTV"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
