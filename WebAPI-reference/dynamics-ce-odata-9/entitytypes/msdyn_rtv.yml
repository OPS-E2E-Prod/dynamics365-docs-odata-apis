      type: Edm.String
      display_name: "RTV Number"
      description: "Shows the unique number for identifying this RTV record."
      iscomputed: false
      isreadonly: false
    - name: msdyn_postalcode
      type: Edm.String
      display_name: "Postal Code"
      description: ""
      iscomputed: false
      isreadonly: false
