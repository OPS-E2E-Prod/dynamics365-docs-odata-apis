description: "Records RTVs for products to be retuned to vendors"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_rtvs"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: RTV
  primary_key: msdyn_rtvid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
