  meta-description: "Reference information about the Dynamics 365 Customer Engagement phonecall entitytype."
description: "Activity to track a telephone call."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/phonecalls"
  base_type: Microsoft.Dynamics.CRM.activitypointer
  display_name: Phone Call
  primary_key: activityid
  primary_name_attribute: subject
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activityadditionalparams
      type: Edm.String
      display_name: "Additional Parameters"
      description: "Additional information provided by the external application as JSON. For internal use only."
      iscomputed: false
      isreadonly: false
    - name: activityid
      type: Edm.Guid
      display_name: "Phone Call"
      description: "Unique identifier of the activity."
      iscomputed: false
      isreadonly: false
    - name: activitytypecode
      type: Edm.String
      display_name: "Activity Type"
      description: "Type of activity."
      iscomputed: false
      isreadonly: true
    - name: actualdurationminutes
      type: Edm.Int32
      display_name: "Duration"
      description: "Actual duration of the activity in minutes."
      iscomputed: false
      isreadonly: false
    - name: actualend
      type: Edm.DateTimeOffset
      display_name: "Actual End"
      description: "Actual end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: actualstart
      type: Edm.DateTimeOffset
      display_name: "Actual Start"
      description: "Actual start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: category
      type: Edm.String
      display_name: "Category"
      description: "Type a category to identify the phone call type, such as lead gathering or customer follow-up, to tie the phone call to a business group or function."
      iscomputed: false
      isreadonly: false
    - name: community
      type: Edm.Int32
      display_name: ""
      description: "Shows how contact about the social activity originated, such as from Twitter or Facebook. This field is read-only."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the activity was created."
      iscomputed: false
      isreadonly: true
    - name: deliverylastattemptedon
      type: Edm.DateTimeOffset
      display_name: ""
      description: "Date and time when the delivery of the activity was last attempted."
      iscomputed: false
      isreadonly: true
    - name: deliveryprioritycode
      type: Edm.Int32
      display_name: ""
      description: "Priority of delivery of the activity to the email server."
      iscomputed: false
      isreadonly: false
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the activity."
      iscomputed: false
      isreadonly: false
    - name: directioncode
      type: Edm.Boolean
      display_name: "Direction"
      description: "Select the direction of the phone call as incoming or outbound."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Outgoing"
        - value: 0
          label: "Incoming"
    - name: exchangeitemid
      type: Edm.String
      display_name: ""
      description: "The message id of activity which is returned from Exchange Server."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the activitypointer with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: exchangeweblink
      type: Edm.String
      display_name: ""
      description: "Shows the web link of Activity of type email."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: instancetypecode
      type: Edm.Int32
      display_name: ""
      description: "Type of instance of a recurring series."
      iscomputed: false
      isreadonly: true
    - name: isbilled
      type: Edm.Boolean
      display_name: "Is Billed"
      description: "Information regarding whether the activity was billed as part of resolving a case."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismapiprivate
      type: Edm.Boolean
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: isregularactivity
      type: Edm.Boolean
      display_name: "Is Regular Activity"
      description: "Information regarding whether the activity is a regular activity type or event type."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isworkflowcreated
      type: Edm.Boolean
      display_name: "Is Workflow Created"
      description: "Information regarding whether the activity was created from a workflow rule."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date and time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: leftvoicemail
      type: Edm.Boolean
      display_name: "Left Voice Mail"
      description: "Left the voice mail"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when activity was last modified."
      iscomputed: false
      isreadonly: true
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows how long, in minutes, that the record was on hold."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: phonenumber
      type: Edm.String
      display_name: "Phone Number"
      description: "Type the phone number."
      iscomputed: false
      isreadonly: false
    - name: postponeactivityprocessinguntil
      type: Edm.DateTimeOffset
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: prioritycode
      type: Edm.Int32
      display_name: "Priority"
      description: "Priority of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: processid
      type: Edm.Guid
      display_name: "Process"
      description: "Unique identifier of the Process."
      iscomputed: false
      isreadonly: false
    - name: scheduleddurationminutes
      type: Edm.Int32
      display_name: "Scheduled Duration"
      description: "Scheduled duration of the activity, specified in minutes."
      iscomputed: false
      isreadonly: false
    - name: scheduledend
      type: Edm.DateTimeOffset
      display_name: "Due"
      description: "Scheduled end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: scheduledstart
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Scheduled start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: senton
      type: Edm.DateTimeOffset
      display_name: ""
      description: "Date and time when the activity was sent."
      iscomputed: false
      isreadonly: true
    - name: seriesid
      type: Edm.Guid
      display_name: ""
      description: "Uniqueidentifier specifying the id of recurring series of an instance."
      iscomputed: false
      isreadonly: true
    - name: sortdate
      type: Edm.DateTimeOffset
      display_name: "Sort Date"
      description: "Shows the date and time by which the activities are sorted."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Process Stage"
      description: "Unique identifier of the Stage."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Activity Status"
      description: "Status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Open"
        - value: 1
          label: "Completed"
        - value: 2
          label: "Canceled"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Open"
        - value: 2
          label: "Made"
        - value: 3
          label: "Canceled"
        - value: 4
          label: "Received"
    - name: subcategory
      type: Edm.String
      display_name: "Sub-Category"
      description: "Type a subcategory to identify the phone call type and relate the activity to a specific product, sales region, business group, or other function."
      iscomputed: false
      isreadonly: false
    - name: subject
      type: Edm.String
      display_name: "Subject"
      description: "Subject associated with the activity."
      iscomputed: false
      isreadonly: false
    - name: subscriptionid
      type: Edm.Guid
      display_name: "Subscription"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the activity."
      iscomputed: false
      isreadonly: true
