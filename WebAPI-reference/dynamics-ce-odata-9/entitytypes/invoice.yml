### YamlMime:OData
uid: Microsoft.Dynamics.CRM.invoice
name: "invoice"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement invoice EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 1ba309c7-11c5-4ee7-9d7c-8d1b90bd57bf
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement invoice entitytype."
description: "Order that has been billed."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/invoices"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Invoice
  primary_key: invoiceid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: billto_city
      type: Edm.String
      display_name: "Bill To City"
      description: "Type the city for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_composite
      type: Edm.String
      display_name: "Bill To Address"
      description: "Shows the complete Bill To address."
      iscomputed: false
      isreadonly: true
    - name: billto_country
      type: Edm.String
      display_name: "Bill To Country/Region"
      description: "Type the country or region for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_fax
      type: Edm.String
      display_name: "Bill To Fax"
      description: "Type the fax number for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_line1
      type: Edm.String
      display_name: "Bill To Street 1"
      description: "Type the first line of the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_line2
      type: Edm.String
      display_name: "Bill To Street 2"
      description: "Type the second line of the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_line3
      type: Edm.String
      display_name: "Bill To Street 3"
      description: "Type the third line of the billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_name
      type: Edm.String
      display_name: "Bill To Name"
      description: "Type a name for the customer's billing address, such as \"Headquarters\" or \"Field office\", to identify the address."
      iscomputed: false
      isreadonly: false
    - name: billto_postalcode
      type: Edm.String
      display_name: "Bill To ZIP/Postal Code"
      description: "Type the ZIP Code or postal code for the billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_stateorprovince
      type: Edm.String
      display_name: "Bill To State/Province"
      description: "Type the state or province for the billing address."
      iscomputed: false
      isreadonly: false
    - name: billto_telephone
      type: Edm.String
      display_name: "Bill To Phone"
      description: "Type the phone number for the customer's billing address."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: datedelivered
      type: Edm.DateTimeOffset
      display_name: "Date Delivered"
      description: "Enter the date when the products included in the invoice were delivered."
      iscomputed: false
      isreadonly: false
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the invoice, such as shipping details or product substitutions."
      iscomputed: false
      isreadonly: false
    - name: discountamount
      type: Edm.Decimal
      display_name: "Invoice Discount Amount"
      description: "Type the discount amount for the invoice if the customer is eligible for special savings."
      iscomputed: false
      isreadonly: false
    - name: discountamount_base
      type: Edm.Decimal
      display_name: "Invoice Discount Amount (Base)"
      description: "Value of the Invoice Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: discountpercentage
      type: Edm.Decimal
      display_name: "Invoice Discount (%)"
      description: "Type the discount rate that should be applied to the Detail Amount field, for use in calculating the Pre-Freight Amount and Total Amount values for the invoice."
      iscomputed: false
      isreadonly: false
    - name: duedate
      type: Edm.Date
      display_name: "Due Date"
      description: "Enter the date by which the invoice should be paid by the customer."
      iscomputed: false
      isreadonly: false
    - name: emailaddress
      type: Edm.String
      display_name: "Email Address"
      description: "The primary email address for the entity."
      iscomputed: false
      isreadonly: false
    - name: entityimage
      type: Edm.Binary
      display_name: "Entity Image"
      description: "The default image for the entity."
      iscomputed: false
      isreadonly: false
    - name: entityimage_timestamp
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimage_url
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimageid
      type: Edm.Guid
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: freightamount
      type: Edm.Decimal
      display_name: "Freight Amount"
      description: "Type the cost of freight or shipping for the products included in the invoice for use in calculating the total amount due."
      iscomputed: false
      isreadonly: false
    - name: freightamount_base
      type: Edm.Decimal
      display_name: "Freight Amount (Base)"
      description: "Value of the Freight Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: invoiceid
      type: Edm.Guid
      display_name: "Invoice"
      description: "Unique identifier of the invoice."
      iscomputed: false
      isreadonly: false
    - name: invoicenumber
      type: Edm.String
      display_name: "Invoice ID"
      description: "Shows the identifying number or code of the invoice."
      iscomputed: false
      isreadonly: false
    - name: ispricelocked
      type: Edm.Boolean
      display_name: "Prices Locked"
      description: "Select whether prices specified on the invoice are locked from any further updates."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastbackofficesubmit
      type: Edm.DateTimeOffset
      display_name: "Last Submitted to Back Office"
      description: "Enter the date and time when the invoice was last submitted to an accounting or ERP system for processing."
      iscomputed: false
      isreadonly: false
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_amountdue
      type: Edm.Decimal
      display_name: "Amount Due"
      description: "Enter the amount due on this invoice."
      iscomputed: false
      isreadonly: false
    - name: msdyn_amountdue_base
      type: Edm.Decimal
      display_name: "Amount Due (Base)"
      description: "Value of the Amount Due in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_hascorrections
      type: Edm.Boolean
      display_name: "Has Corrections"
      description: "Indicates if this invoice contains corrections to previous invoices."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_invoicedate
      type: Edm.DateTimeOffset
      display_name: "Invoice Date"
      description: "Document date of the Invoice for use in calculation of payment due date"
      iscomputed: false
      isreadonly: false
    - name: msdyn_ordertype
      type: Edm.Int32
      display_name: "Type"
      description: "Whether the Invoice is for an Item-based or a service maintainence-based sale"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Item based"
        - value: 690970002
          label: "Service-Maintenance Based"
        - value: 192350001
          label: "Work based"
    - name: msdyn_projectinvoicestatus
      type: Edm.Int32
      display_name: "Project Invoice Status"
      description: "Project specific status"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Draft"
        - value: 192350001
          label: "In Review"
        - value: 192350002
          label: "Confirmed"
        - value: 192350003
          label: "Invoice Paid"
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Type a descriptive name for the invoice."
      iscomputed: false
      isreadonly: false
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows the duration in minutes for which the invoice was on hold."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: paymenttermscode
      type: Edm.Int32
      display_name: "Payment Terms"
      description: "Select the payment terms to indicate when the customer needs to pay the total amount."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Net 30"
        - value: 2
          label: "2% 10, Net 30"
        - value: 3
          label: "Net 45"
        - value: 4
          label: "Net 60"
    - name: pricingerrorcode
      type: Edm.Int32
      display_name: "Pricing Error "
      description: "Type of pricing error for the invoice."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "None"
        - value: 1
          label: "Detail Error"
        - value: 2
          label: "Missing Price Level"
        - value: 3
          label: "Inactive Price Level"
        - value: 4
          label: "Missing Quantity"
        - value: 5
          label: "Missing Unit Price"
        - value: 6
          label: "Missing Product"
        - value: 7
          label: "Invalid Product"
        - value: 8
          label: "Missing Pricing Code"
        - value: 9
          label: "Invalid Pricing Code"
        - value: 10
          label: "Missing UOM"
        - value: 11
          label: "Product Not In Price Level"
        - value: 12
          label: "Missing Price Level Amount"
        - value: 13
          label: "Missing Price Level Percentage"
        - value: 14
          label: "Missing Price"
        - value: 15
          label: "Missing Current Cost"
        - value: 16
          label: "Missing Standard Cost"
        - value: 17
          label: "Invalid Price Level Amount"
        - value: 18
          label: "Invalid Price Level Percentage"
        - value: 19
          label: "Invalid Price"
        - value: 20
          label: "Invalid Current Cost"
        - value: 21
          label: "Invalid Standard Cost"
        - value: 22
          label: "Invalid Rounding Policy"
        - value: 23
          label: "Invalid Rounding Option"
        - value: 24
          label: "Invalid Rounding Amount"
        - value: 25
          label: "Price Calculation Error"
        - value: 26
          label: "Invalid Discount Type"
        - value: 27
          label: "Discount Type Invalid State"
        - value: 28
          label: "Invalid Discount"
        - value: 29
          label: "Invalid Quantity"
        - value: 30
          label: "Invalid Pricing Precision"
        - value: 31
          label: "Missing Product Default UOM"
        - value: 32
          label: "Missing Product UOM Schedule "
        - value: 33
          label: "Inactive Discount Type"
        - value: 34
          label: "Invalid Price Level Currency"
        - value: 35
          label: "Price Attribute Out Of Range"
        - value: 36
          label: "Base Currency Attribute Overflow"
        - value: 37
          label: "Base Currency Attribute Underflow"
    - name: prioritycode
      type: Edm.Int32
      display_name: "Priority"
      description: "Select the priority so that preferred customers or critical issues are handled quickly."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: shippingmethodcode
      type: Edm.Int32
      display_name: "Shipping Method"
      description: "Select a shipping method for deliveries sent to this address."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Airborne"
        - value: 2
          label: "DHL"
        - value: 3
          label: "FedEx"
        - value: 4
          label: "UPS"
        - value: 5
          label: "Postal Mail"
        - value: 6
          label: "Full Load"
        - value: 7
          label: "Will Call"
    - name: shipto_city
      type: Edm.String
      display_name: "Ship To City"
      description: "Type the city for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_composite
      type: Edm.String
      display_name: "Ship To Address"
      description: "Shows the complete Ship To address."
      iscomputed: false
      isreadonly: true
    - name: shipto_country
      type: Edm.String
      display_name: "Ship To Country/Region"
      description: "Type the country or region for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_fax
      type: Edm.String
      display_name: "Ship To Fax"
      description: "Type the fax number for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_freighttermscode
      type: Edm.Int32
      display_name: "Ship To Freight Terms"
      description: "Select the freight terms to make sure shipping orders are processed correctly."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default Value"
    - name: shipto_line1
      type: Edm.String
      display_name: "Ship To Street 1"
      description: "Type the first line of the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_line2
      type: Edm.String
      display_name: "Ship To Street 2"
      description: "Type the second line of the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_line3
      type: Edm.String
      display_name: "Ship To Street 3"
      description: "Type the third line of the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_name
      type: Edm.String
      display_name: "Ship To Name"
      description: "Type a name for the customer's shipping address, such as \"Headquarters\" or \"Field office\",  to identify the address."
      iscomputed: false
      isreadonly: false
    - name: shipto_postalcode
      type: Edm.String
      display_name: "Ship To ZIP/Postal Code"
      description: "Type the ZIP Code or postal code for the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_stateorprovince
      type: Edm.String
      display_name: "Ship To State/Province"
      description: "Type the state or province for the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_telephone
      type: Edm.String
      display_name: "Ship To Phone"
      description: "Type the phone number for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Stage Id"
      description: "Contains the id of the stage where the entity is located."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the invoice is active, paid, or canceled. Paid and canceled invoices are read-only and can't be edited unless they are reactivated."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Closed (deprecated)"
        - value: 2
          label: "Paid"
        - value: 3
          label: "Canceled"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the invoice's status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "New"
        - value: 2
          label: "Partially Shipped"
        - value: 4
          label: "Billed"
        - value: 5
          label: "Booked (applies to services)"
        - value: 6
          label: "Installed (applies to services)"
        - value: 3
          label: "Canceled (deprecated)"
        - value: 7
          label: "Paid in Full (deprecated)"
        - value: 100001
          label: "Complete"
        - value: 100002
          label: "Partial"
        - value: 100003
          label: "Canceled"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: "Shows the total amount due, calculated as the sum of the products, discount, freight, and taxes for the invoice."
      iscomputed: false
      isreadonly: false
    - name: totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Value of the Total Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totalamountlessfreight
      type: Edm.Decimal
      display_name: "Total Pre-Freight Amount"
      description: "Shows the total product amount due, minus any discounts. This value is added to freight and tax amounts in the calculation for the total amount due for the invoice."
      iscomputed: false
      isreadonly: false
    - name: totalamountlessfreight_base
      type: Edm.Decimal
      display_name: "Total Pre-Freight Amount (Base)"
      description: "Value of the Total Pre-Freight Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totaldiscountamount
      type: Edm.Decimal
      display_name: "Total Discount Amount"
      description: "Shows the total discount amount, based on the discount price and rate entered on the invoice."
      iscomputed: false
      isreadonly: false
    - name: totaldiscountamount_base
      type: Edm.Decimal
      display_name: "Total Discount Amount (Base)"
      description: "Value of the Total Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totallineitemamount
      type: Edm.Decimal
      display_name: "Total Detail Amount"
      description: "Shows the sum of all existing and write-in products included on the invoice, based on the specified price list and quantities."
      iscomputed: false
      isreadonly: false
    - name: totallineitemamount_base
      type: Edm.Decimal
      display_name: "Total Detail Amount (Base)"
      description: "Value of the Total Detail Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totallineitemdiscountamount
      type: Edm.Decimal
      display_name: "Total Line Item Discount Amount"
      description: "Shows the Manual Discount amounts specified on all products included in the invoice. This value is reflected in the Detail Amount field on the invoice and is added to any discount amount or rate specified on the invoice."
      iscomputed: false
      isreadonly: false
    - name: totallineitemdiscountamount_base
      type: Edm.Decimal
      display_name: "Total Line Item Discount Amount (Base)"
      description: "Value of the Total Line Item Discount Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: totaltax
      type: Edm.Decimal
      display_name: "Total Tax"
      description: "Shows the total of the Tax amounts specified on all products included in the invoice, included in the Total Amount due calculation for the invoice."
      iscomputed: false
      isreadonly: false
    - name: totaltax_base
      type: Edm.Decimal
      display_name: "Total Tax (Base)"
      description: "Value of the Total Tax in base currency."
      iscomputed: false
      isreadonly: true
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
    - name: willcall
      type: Edm.Boolean
      display_name: "Ship To"
      description: "Select whether the products included in the invoice should be shipped to the specified address or held until the customer calls with further pick up or delivery instructions."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Will Call"
        - value: 0
          label: "Address"
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _accountid_value
    description: "Unique identifier of the account with which the invoice is associated."
  - name: _contactid_value
    description: "Unique identifier of the contact associated with the invoice."
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Shows who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Shows who created the record on behalf of another user."
  - name: _customerid_value
    single_valued_navigation_property:
    - customerid_account
    - customerid_contact
    description: "Select the customer account or contact to provide a quick link to additional customer details, such as account information, activities, and opportunities."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Shows who last updated the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Shows who last updated the record on behalf of another user."
  - name: _opportunityid_value
    single_valued_navigation_property:
    - opportunityid
    description: "Choose the opportunity that the invoice is related to for reporting and analytics."
  - name: _ownerid_value
    single_valued_navigation_property:
    - ownerid
    description: "Owner Id"
  - name: _owningbusinessunit_value
    single_valued_navigation_property:
    - owningbusinessunit
    description: "Unique identifier for the business unit that owns the record"
  - name: _owningteam_value
    single_valued_navigation_property:
    - owningteam
    description: "Unique identifier for the team that owns the record."
  - name: _owninguser_value
    single_valued_navigation_property:
    - owninguser
    description: "Unique identifier for the user that owns the record."
  - name: _pricelevelid_value
    single_valued_navigation_property:
    - pricelevelid
    description: "Choose the price list associated with this record to make sure the products associated with the campaign are offered at the correct prices."
  - name: _salesorderid_value
    single_valued_navigation_property:
    - salesorderid
    description: "Choose the order related to the invoice to make sure the order is fulfilled and invoiced correctly."
  - name: _slaid_value
    single_valued_navigation_property:
    - sla_invoice_sla
    description: "Choose the service level agreement (SLA) that you want to apply to the invoice record."
  - name: _slainvokedid_value
    single_valued_navigation_property:
    - slainvokedid_invoice_sla
    description: "Last SLA that was applied to this invoice. This field is for internal use only."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Choose the local currency for the record to make sure budgets are reported in the correct currency."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
