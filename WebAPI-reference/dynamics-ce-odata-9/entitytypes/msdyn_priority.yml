description: "Priorities to be used on bookings. In addition, a color could be specified for each priority type and the color selected will be shown visually on the schedule board."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_priorities"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Priority
  primary_key: msdyn_priorityid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics CRM options."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics CRM options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_levelofimportance
      type: Edm.Int32
      display_name: "Level of Importance"
      description: "Enter the importance level of the priority."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "1"
        - value: 2
          label: "2"
        - value: 3
          label: "3"
        - value: 4
          label: "4"
        - value: 5
          label: "5"
        - value: 6
          label: "6"
        - value: 7
          label: "7"
        - value: 8
          label: "8"
        - value: 9
          label: "9"
        - value: 10
          label: "10"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the priority name."
      iscomputed: false
      isreadonly: false
    - name: msdyn_prioritycolor
      type: Edm.String
      display_name: "Priority Color"
      description: "Select the color to be used to visualize the priority on the schedule board."
      iscomputed: false
      isreadonly: false
    - name: msdyn_priorityid
      type: Edm.Guid
      display_name: "Priority"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Priority"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Priority"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
