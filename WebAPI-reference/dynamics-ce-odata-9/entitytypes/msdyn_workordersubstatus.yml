      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Open - Unscheduled"
        - value: 690970001
          label: "Open - Scheduled"
        - value: 690970002
          label: "Open - In Progress"
        - value: 690970003
          label: "Open - Completed"
        - value: 690970004
          label: "Closed - Posted"
