### YamlMime:OData
uid: Microsoft.Dynamics.CRM.pluginassembly
name: "pluginassembly"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement pluginassembly EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 6f44af15-6283-4a5c-98d0-2951ea931f97
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement pluginassembly entitytype."
description: "Assembly that contains one or more plug-in types."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/pluginassemblies"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Plug-in Assembly
  primary_key: pluginassemblyid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: authtype
      type: Edm.Int32
      display_name: "Specifies mode of authentication with web sources"
      description: "Specifies mode of authentication with web sources like WebApp"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "BasicAuth"
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: content
      type: Edm.String
      display_name: ""
      description: "Bytes of the assembly, in Base64 format."
      iscomputed: false
      isreadonly: false
    - name: content_binary
      type: Edm.Binary
      display_name: ""
      description: "Bytes of the assembly, in Base64 format."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the plug-in assembly was created."
      iscomputed: false
      isreadonly: true
    - name: culture
      type: Edm.String
      display_name: "Culture"
      description: "Culture code for the plug-in assembly."
      iscomputed: false
      isreadonly: false
    - name: customizationlevel
      type: Edm.Int32
      display_name: ""
      description: "Customization Level."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the plug-in assembly."
      iscomputed: false
      isreadonly: false
    - name: introducedversion
      type: Edm.String
      display_name: "Introduced Version"
      description: "Version in which the form is introduced."
      iscomputed: false
      isreadonly: false
    - name: iscustomizable
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Customizable"
      description: "Information that specifies whether this component can be customized."
      iscomputed: false
      isreadonly: false
    - name: ishidden
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Hidden"
      description: "Information that specifies whether this component should be hidden."
      iscomputed: false
      isreadonly: false
    - name: ismanaged
      type: Edm.Boolean
      display_name: "State"
      description: "Information that specifies whether this component is managed."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Managed"
        - value: 0
          label: "Unmanaged"
    - name: isolationmode
      type: Edm.Int32
      display_name: "Isolation Mode"
      description: "Information about how the plugin assembly is to be isolated at execution time; None / Sandboxed."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "None"
        - value: 2
          label: "Sandbox"
        - value: 3
          label: "External"
    - name: ispasswordset
      type: Edm.Boolean
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: major
      type: Edm.Int32
      display_name: ""
      description: "Major of the assembly version."
      iscomputed: false
      isreadonly: true
    - name: minor
      type: Edm.Int32
      display_name: ""
      description: "Minor of the assembly version."
      iscomputed: false
      isreadonly: true
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the plug-in assembly was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the plug-in assembly."
      iscomputed: false
      isreadonly: false
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: password
      type: Edm.String
      display_name: "User Password"
      description: "User Password"
      iscomputed: false
      isreadonly: false
    - name: path
      type: Edm.String
      display_name: "Path"
      description: "File name of the plug-in assembly. Used when the source type is set to 1."
      iscomputed: false
      isreadonly: false
    - name: pluginassemblyid
      type: Edm.Guid
      display_name: ""
      description: "Unique identifier of the plug-in assembly."
      iscomputed: false
      isreadonly: false
    - name: pluginassemblyidunique
      type: Edm.Guid
      display_name: ""
      description: "Unique identifier of the plug-in assembly."
      iscomputed: false
      isreadonly: true
    - name: publickeytoken
      type: Edm.String
      display_name: "Public Key Token"
      description: "Public key token of the assembly. This value can be obtained from the assembly by using reflection."
      iscomputed: false
      isreadonly: false
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: sourcehash
      type: Edm.String
      display_name: ""
      description: "Hash of the source of the assembly."
      iscomputed: false
      isreadonly: false
    - name: sourcetype
      type: Edm.Int32
      display_name: "Source Type"
      description: "Location of the assembly, for example 0=database, 1=on-disk."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Database"
        - value: 1
          label: "Disk"
        - value: 2
          label: "Normal"
        - value: 3
          label: "AzureWebApp"
    - name: url
      type: Edm.String
      display_name: "Web Url"
      description: "Web Url"
      iscomputed: false
      isreadonly: false
    - name: username
      type: Edm.String
      display_name: "User Name"
      description: "User Name"
      iscomputed: false
      isreadonly: false
    - name: version
      type: Edm.String
      display_name: "Version"
      description: "Version number of the assembly. The value can be obtained from the assembly through reflection."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the plug-in assembly."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the pluginassembly."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the plug-in assembly."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who last modified the pluginassembly."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier of the organization with which the plug-in assembly is associated."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: createdby_pluginassembly
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_pluginassembly_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: modifiedby_pluginassembly
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_pluginassembly_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: organization_pluginassembly
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: pluginassembly_plugintype
    type: Microsoft.Dynamics.CRM.plugintype
    partner: pluginassemblyid
# This entity has no derived entities.
# This entity has no operations
solutions:
  description: "The following solutions include the pluginassembly entity type."
  solution_items:
