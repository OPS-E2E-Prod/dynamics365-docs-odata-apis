      description: "Type the latitude value for the primary address for use in mapping and other applications."
      iscomputed: false
      isreadonly: false
    - name: address1_line1
      type: Edm.String
      display_name: "Address 1: Street 1"
      description: "Type the first line of the primary address."
      iscomputed: false
      isreadonly: false
    - name: address1_line2
      type: Edm.String
      display_name: "Address 1: Street 2"
      description: "Type the second line of the primary address."
      iscomputed: false
      isreadonly: false
    - name: address1_line3
      type: Edm.String
      display_name: "Address 1: Street 3"
      description: "Type the third line of the primary address."
