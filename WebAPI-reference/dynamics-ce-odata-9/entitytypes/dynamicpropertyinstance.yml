properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: dmtimportstate
      type: Edm.Int32
      display_name: "Internal Use Only"
      description: "Internal Use Only"
      iscomputed: false
      isreadonly: false
    - name: dynamicpropertyinstanceid
      type: Edm.Guid
      display_name: "Property Instance ID"
      description: "Shows the unique identifier of the property instance."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "name"
      description: "name"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: validationstatus
      type: Edm.Boolean
      display_name: "Is Valid"
      description: "Shows whether the property value is valid."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Valid"
        - value: 0
          label: "Invalid"
    - name: valuedecimal
      type: Edm.Decimal
      display_name: "Decimal Value"
      description: "Shows the decimal value of the property."
      iscomputed: false
      isreadonly: false
    - name: valuedouble
      type: Edm.Double
      display_name: "Double Value"
      description: "Shows the double value of the property."
      iscomputed: false
      isreadonly: false
    - name: valueinteger
      type: Edm.Int32
      display_name: "Integer Value"
      description: "Shows the integer value of the property."
      iscomputed: false
      isreadonly: false
    - name: valuestring
      type: Edm.String
      display_name: "String Value"
      description: "Shows the string value of the property."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the record."
  - name: _dynamicpropertyid_value
    single_valued_navigation_property:
    - dynamicpropertyid
    description: "Shows the property that this record is associated with."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the record."
  - name: _ownerid_value
    single_valued_navigation_property:
    - ownerid
    description: "Owner Id"
  - name: _owningbusinessunit_value
    single_valued_navigation_property:
    - owningbusinessunit
    description: "Unique identifier for the business unit that owns the record"
  - name: _owningteam_value
    single_valued_navigation_property:
    - owningteam
    description: "Unique identifier for the team that owns the record."
  - name: _owninguser_value
    description: "Unique identifier for the user that owns the record."
  - name: _regardingobjectid_value
    single_valued_navigation_property:
    - regardingobjectid_invoicedetail
    - regardingobjectid_opportunityproduct
    - regardingobjectid_quotedetail
    - regardingobjectid_salesorderdetail
    description: "Shows the object that the property is associated with."
  - name: _transactioncurrencyid_value
    description: "Shows the currency associated with the record."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
