### YamlMime:OData
uid: Microsoft.Dynamics.CRM.quotedetail
name: "quotedetail"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement quotedetail EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: cc67869b-9d72-477c-8deb-697bc9b8c9c8
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement quotedetail entitytype."
description: "Product line item in a quote. The details include such information as product ID, description, quantity, and cost."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/quotedetails"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Quote Line
  primary_key: quotedetailid
  primary_name_attribute: productidname
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: baseamount
      type: Edm.Decimal
      display_name: "Amount"
      description: "Shows the total price of the quote product, based on the price per unit, volume discount, and quantity."
      iscomputed: false
      isreadonly: false
    - name: baseamount_base
      type: Edm.Decimal
      display_name: "Amount (Base)"
      description: "Value of the Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the quote product, such as manufacturing details or acceptable substitutions."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: extendedamount
      type: Edm.Decimal
      display_name: "Extended Amount"
      description: "Shows the total amount due for the quote product, based on the sum of the unit price, quantity, discounts ,and tax."
      iscomputed: false
      isreadonly: false
    - name: extendedamount_base
      type: Edm.Decimal
      display_name: "Extended Amount (Base)"
      description: "Value of the Extended Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: ispriceoverridden
      type: Edm.Boolean
      display_name: "Price Overridden"
      description: "Select whether the price per unit is fixed at the value in the specified price list or can be overridden by users who have edit rights to the quote product."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Override Price"
        - value: 0
          label: "Use Default"
    - name: isproductoverridden
      type: Edm.Boolean
      display_name: "Select Product"
      description: "Select whether the product exists in the Microsoft Dynamics 365 product catalog or is a write-in product specific to the quote."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Write In"
        - value: 0
          label: "Existing"
    - name: lineitemnumber
      type: Edm.Int32
      display_name: "Line Item Number"
      description: "Type the line item number for the quote product to easily identify the product in the quote and make sure it's listed in the correct order."
      iscomputed: false
      isreadonly: false
    - name: manualdiscountamount
      type: Edm.Decimal
      display_name: "Manual Discount"
      description: "Type the manual discount amount for the quote product to deduct any negotiated or other savings from the product total on the quote."
      iscomputed: false
      isreadonly: false
    - name: manualdiscountamount_base
      type: Edm.Decimal
      display_name: "Manual Discount (Base)"
      description: "Value of the Manual Discount in base currency."
      iscomputed: false
      isreadonly: true
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_billingmethod
      type: Edm.Int32
      display_name: "Billing Method"
      description: "Billing method for the project quote line. Valid values are Time and Material and Fixed Price"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Time and Material"
        - value: 192350001
          label: "Fixed Price"
    - name: msdyn_billingstartdate
      type: Edm.DateTimeOffset
      display_name: "Billing Start Date"
      description: "Enter the estimated start date for the billing frequency on the project."
      iscomputed: false
      isreadonly: false
    - name: msdyn_budgetamount
      type: Edm.Decimal
      display_name: "Budget Amount"
      description: "Enter the amount the customer has set aside or is willing to pay for the quote component."
      iscomputed: false
      isreadonly: false
    - name: msdyn_budgetamount_base
      type: Edm.Decimal
      display_name: "Budget Amount (Base)"
      description: "Value of the Budget Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_costamount
      type: Edm.Decimal
      display_name: "Cost Amount"
      description: "Shows the total cost price of the product based on the cost price per unit and quantity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_costamount_base
      type: Edm.Decimal
      display_name: "CostAmount (Base)"
      description: "Value of the CostAmount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_costpriceperunit
      type: Edm.Decimal
      display_name: "Cost Price Per Unit"
      description: "Cost price per unit of the product. The default is the cost price of the product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_costpriceperunit_base
      type: Edm.Decimal
      display_name: "Cost Price Per Unit (Base)"
      description: "Value of the Cost Price Per Unit in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_duration
      type: Edm.Int32
      display_name: "Duration"
      description: "Duration of the service associated with the quote line"
      iscomputed: false
      isreadonly: false
    - name: msdyn_enddate
      type: Edm.DateTimeOffset
      display_name: "End Date"
      description: "End date of the service associated with the quote line"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedcost
      type: Edm.Decimal
      display_name: "EstimatedCost"
      description: "The estimated cost of this quote line"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedcost_base
      type: Edm.Decimal
      display_name: "EstimatedCost (Base)"
      description: "Value of the EstimatedCost in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatedmargin
      type: Edm.Decimal
      display_name: "Estimated Margin"
      description: "The estimated margin of this quote line"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedrevenue
      type: Edm.Decimal
      display_name: "EstimatedRevenue"
      description: "The estimated revenue of this quote line"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatedrevenue_base
      type: Edm.Decimal
      display_name: "EstimatedRevenue (Base)"
      description: "Value of the EstimatedRevenue in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_importdetailsfromagreement
      type: Edm.Boolean
      display_name: "ImportDetailsFromAgreement"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_includeexpense
      type: Edm.Boolean
      display_name: "Include Expense"
      description: "Select whether to include expenses in the quote line."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_includefee
      type: Edm.Boolean
      display_name: "Include Fee"
      description: "Select whether to include fees in the quote line."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_includematerial
      type: Edm.Boolean
      display_name: "Include Material"
      description: "Select whether to include materials in the quote line."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_includetime
      type: Edm.Boolean
      display_name: "Include Time"
      description: "Select whether to include time transactions in the quote line."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_linedescription
      type: Edm.String
      display_name: "Quote Line Description"
      description: "abstracts description for product based lines vs write-in products or project based lines"
      iscomputed: true
      isreadonly: true
    - name: msdyn_linetype
      type: Edm.Int32
      display_name: "Line Type"
      description: "The field to distinguish the quote lines to be of project service or field service"
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Project Service Line"
        - value: 690970001
          label: "Field Service Line"
    - name: msdyn_opportunityline
      type: Edm.String
      display_name: "Opportunity Line"
      description: "Shows the opportunity line related to this quote line."
      iscomputed: false
      isreadonly: false
    - name: msdyn_startdate
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Start Date of the service associated with the quote Line"
      iscomputed: false
      isreadonly: false
    - name: msdyn_taxable
      type: Edm.Boolean
      display_name: "Taxable"
      description: "States whether this is taxable"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: parentbundleid
      type: Edm.Guid
      display_name: "Parent Bundle"
      description: "Choose the parent bundle associated with this product"
      iscomputed: false
      isreadonly: false
    - name: priceperunit
      type: Edm.Decimal
      display_name: "Price Per Unit"
      description: "Type the price per unit of the quote product. The default is to the value in the price list specified on the quote for existing products."
      iscomputed: false
      isreadonly: false
    - name: priceperunit_base
      type: Edm.Decimal
      display_name: "Price Per Unit (Base)"
      description: "Value of the Price Per Unit in base currency."
      iscomputed: false
      isreadonly: true
    - name: pricingerrorcode
      type: Edm.Int32
      display_name: "Pricing Error "
      description: "Select the type of pricing error, such as a missing or invalid product, or missing quantity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "None"
        - value: 1
          label: "Detail Error"
        - value: 2
          label: "Missing Price Level"
        - value: 3
          label: "Inactive Price Level"
        - value: 4
          label: "Missing Quantity"
        - value: 5
          label: "Missing Unit Price"
        - value: 6
          label: "Missing Product"
        - value: 7
          label: "Invalid Product"
        - value: 8
          label: "Missing Pricing Code"
        - value: 9
          label: "Invalid Pricing Code"
        - value: 10
          label: "Missing UOM"
        - value: 11
          label: "Product Not In Price Level"
        - value: 12
          label: "Missing Price Level Amount"
        - value: 13
          label: "Missing Price Level Percentage"
        - value: 14
          label: "Missing Price"
        - value: 15
          label: "Missing Current Cost"
        - value: 16
          label: "Missing Standard Cost"
        - value: 17
          label: "Invalid Price Level Amount"
        - value: 18
          label: "Invalid Price Level Percentage"
        - value: 19
          label: "Invalid Price"
        - value: 20
          label: "Invalid Current Cost"
        - value: 21
          label: "Invalid Standard Cost"
        - value: 22
          label: "Invalid Rounding Policy"
        - value: 23
          label: "Invalid Rounding Option"
        - value: 24
          label: "Invalid Rounding Amount"
        - value: 25
          label: "Price Calculation Error"
        - value: 26
          label: "Invalid Discount Type"
        - value: 27
          label: "Discount Type Invalid State"
        - value: 28
          label: "Invalid Discount"
        - value: 29
          label: "Invalid Quantity"
        - value: 30
          label: "Invalid Pricing Precision"
        - value: 31
          label: "Missing Product Default UOM"
        - value: 32
          label: "Missing Product UOM Schedule "
        - value: 33
          label: "Inactive Discount Type"
        - value: 34
          label: "Invalid Price Level Currency"
        - value: 35
          label: "Price Attribute Out Of Range"
        - value: 36
          label: "Base Currency Attribute Overflow"
        - value: 37
          label: "Base Currency Attribute Underflow"
    - name: productassociationid
      type: Edm.Guid
      display_name: "Bundle Item Association"
      description: "Unique identifier of the product line item association with bundle in the quote"
      iscomputed: false
      isreadonly: false
    - name: productdescription
      type: Edm.String
      display_name: "Write-In Product"
      description: "Type a name or description to identify the type of write-in product included in the quote."
      iscomputed: false
      isreadonly: false
    - name: productname
      type: Edm.String
      display_name: "Product Name"
      description: "Calculated field that will be populated by name and description of the product."
      iscomputed: false
      isreadonly: false
    - name: producttypecode
      type: Edm.Int32
      display_name: "Product type"
      description: "Product Type"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Product"
        - value: 2
          label: "Bundle"
        - value: 3
          label: "Required Bundle Product"
        - value: 4
          label: "Optional Bundle Product"
        - value: 5
          label: "Project-based Service"
    - name: propertyconfigurationstatus
      type: Edm.Int32
      display_name: "Property Configuration"
      description: "Status of the property configuration."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Edit"
        - value: 1
          label: "Rectify"
        - value: 2
          label: "Not Configured"
    - name: quantity
      type: Edm.Decimal
      display_name: "Quantity"
      description: "Type the amount or quantity of the product requested by the customer."
      iscomputed: false
      isreadonly: false
    - name: quotedetailid
      type: Edm.Guid
      display_name: "Quote Product"
      description: "Unique identifier of the product line item in the quote."
      iscomputed: false
      isreadonly: false
    - name: quotestatecode
      type: Edm.Int32
      display_name: "Quote Status"
      description: "Status of the quote product."
      iscomputed: false
      isreadonly: true
    - name: requestdeliveryby
      type: Edm.DateTimeOffset
      display_name: "Requested Delivery Date"
      description: "Enter the delivery date requested by the customer for the quote product."
      iscomputed: false
      isreadonly: false
    - name: sequencenumber
      type: Edm.Int32
      display_name: "Sequence Number"
      description: "Unique identifier of the data that maintains the sequence."
      iscomputed: false
      isreadonly: false
    - name: shipto_addressid
      type: Edm.Guid
      display_name: "Ship To Address ID"
      description: "Unique identifier of the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_city
      type: Edm.String
      display_name: "Ship To City"
      description: "Type the city for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_contactname
      type: Edm.String
      display_name: "Ship To Contact Name"
      description: "Type the primary contact name at the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_country
      type: Edm.String
      display_name: "Ship To Country/Region"
      description: "Type the country or region for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_fax
      type: Edm.String
      display_name: "Ship To Fax"
      description: "Type the fax number for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_freighttermscode
      type: Edm.Int32
      display_name: "Freight Terms"
      description: "Select the freight terms to make sure shipping orders are processed correctly."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "FOB"
        - value: 2
          label: "No Charge"
    - name: shipto_line1
      type: Edm.String
      display_name: "Ship To Street 1"
      description: "Type the first line of the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_line2
      type: Edm.String
      display_name: "Ship To Street 2"
      description: "Type the second line of the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_line3
      type: Edm.String
      display_name: "Ship To Street 3"
      description: "Type the third line of the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_name
      type: Edm.String
      display_name: "Ship To Name"
      description: "Type a name for the customer's shipping address, such as \"Headquarters\" or \"Field office\",  to identify the address."
      iscomputed: false
      isreadonly: false
    - name: shipto_postalcode
      type: Edm.String
      display_name: "Ship To ZIP/Postal Code"
      description: "Type the ZIP Code or postal code for the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_stateorprovince
      type: Edm.String
      display_name: "Ship To State/Province"
      description: "Type the state or province for the shipping address."
      iscomputed: false
      isreadonly: false
    - name: shipto_telephone
      type: Edm.String
      display_name: "Ship To Phone"
      description: "Type the phone number for the customer's shipping address."
      iscomputed: false
      isreadonly: false
    - name: tax
      type: Edm.Decimal
      display_name: "Tax"
      description: "Type the tax amount for the quote product."
      iscomputed: false
      isreadonly: false
    - name: tax_base
      type: Edm.Decimal
      display_name: "Tax (Base)"
      description: "Value of the Tax in base currency."
      iscomputed: false
      isreadonly: true
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
    - name: volumediscountamount
      type: Edm.Decimal
      display_name: "Volume Discount"
      description: "Shows the discount amount per unit if a specified volume is purchased. Configure volume discounts in the Product Catalog in the Settings area."
      iscomputed: false
      isreadonly: true
    - name: volumediscountamount_base
      type: Edm.Decimal
      display_name: "Volume Discount (Base)"
      description: "Value of the Volume Discount in base currency."
      iscomputed: false
      isreadonly: true
    - name: willcall
      type: Edm.Boolean
      display_name: "Ship To"
      description: "Select whether the quote product should be shipped to the specified address or held until the customer calls with further pick up or delivery instructions."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Will Call"
        - value: 0
          label: "Address"
