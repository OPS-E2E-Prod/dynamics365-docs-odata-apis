### YamlMime:OData
uid: Microsoft.Dynamics.CRM.lead
name: "lead"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement lead EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 717936e1-b682-4adb-9472-94cc86b30ee1
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement lead entitytype."
description: "Prospect or potential sales opportunity. Leads are converted into accounts, contacts, or opportunities when they are qualified. Otherwise, they are deleted or archived."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/leads"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Lead
  primary_key: leadid
  primary_name_attribute: fullname
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
