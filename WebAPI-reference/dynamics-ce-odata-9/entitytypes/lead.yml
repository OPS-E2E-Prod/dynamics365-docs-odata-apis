      type: Edm.Decimal
      display_name: "Budget Amount"
      description: "Information about the budget amount of the lead's company or organization."
      iscomputed: false
      isreadonly: false
    - name: budgetamount_base
      type: Edm.Decimal
      display_name: "Budget Amount (Base)"
      description: "Value of the Budget Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: budgetstatus
      type: Edm.Int32
      display_name: "Budget"
      description: "Information about the budget status of the lead's company or organization."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "No Committed Budget"
        - value: 1
          label: "May Buy"
        - value: 2
          label: "Can Buy"
        - value: 3
          label: "Will Buy"
    - name: companyname
      type: Edm.String
      display_name: "Company Name"
      description: "Type the name of the company associated with the lead. This becomes the account name when the lead is qualified and converted to a customer account."
      iscomputed: false
      isreadonly: false
    - name: confirminterest
      type: Edm.Boolean
      display_name: "Confirm Interest"
      description: "Select whether the lead confirmed interest in your offerings. This helps in determining the lead quality."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "No"
        - value: 0
          label: "Yes"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: decisionmaker
      type: Edm.Boolean
      display_name: "Decision Maker?"
      description: "Select whether your notes include information about who makes the purchase decisions at the lead's company."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "completed"
        - value: 0
          label: "mark complete"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the lead, such as an excerpt from the company's website."
      iscomputed: false
      isreadonly: false
