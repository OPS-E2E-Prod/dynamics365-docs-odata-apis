      type: Edm.Boolean
      display_name: "Do not allow Bulk Emails"
      description: "Select whether the lead accepts bulk email sent through marketing campaigns or quick campaigns. If Do Not Allow is selected, the lead can be added to marketing lists, but will be excluded from the email."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Do Not Allow"
        - value: 0
          label: "Allow"
    - name: donotemail
      type: Edm.Boolean
      display_name: "Do not allow Emails"
      description: "Select whether the lead allows direct email sent from Microsoft Dynamics 365."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Do Not Allow"
        - value: 0
          label: "Allow"
    - name: donotfax
      type: Edm.Boolean
      display_name: "Do not allow Faxes"
      description: "Select whether the lead allows faxes."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Do Not Allow"
        - value: 0
          label: "Allow"
    - name: donotphone
      type: Edm.Boolean
      display_name: "Do not allow Phone Calls"
      description: "Select whether the lead allows phone calls."
