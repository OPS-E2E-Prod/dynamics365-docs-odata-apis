### YamlMime:OData
uid: Microsoft.Dynamics.CRM.emailserverprofile
name: "emailserverprofile"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement emailserverprofile EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: bc588c67-2962-4d40-9f04-ef3beb2e6b41
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement emailserverprofile entitytype."
description: "Holds the Email Server Profiles of an organization"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/emailserverprofiles"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Email Server Profile
  primary_key: emailserverprofileid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: defaultserverlocation
      type: Edm.String
      display_name: "Default Email Server Location"
      description: "Type the default location of the server."
      iscomputed: false
      isreadonly: false
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information that describes the email server profile."
      iscomputed: false
      isreadonly: false
    - name: emailserverprofileid
      type: Edm.Guid
      display_name: "EmailServerProfile"
      description: "Unique identifier of the email server profile."
      iscomputed: false
      isreadonly: false
    - name: emailservertypename
      type: Edm.String
      display_name: "Email Server Type Name"
      description: "Email Server Type Name"
      iscomputed: false
      isreadonly: true
    - name: encodingcodepage
      type: Edm.String
      display_name: "Encoding Code Page"
      description: "Indicates the code page to use when encoding email content."
      iscomputed: false
      isreadonly: false
    - name: entityimage
      type: Edm.Binary
      display_name: "Entity Image"
      description: "The default image for the entity."
      iscomputed: false
      isreadonly: false
    - name: entityimage_timestamp
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimage_url
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimageid
      type: Edm.Guid
      display_name: "Entity Image Id"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: exchangeonlinetenantid
      type: Edm.String
      display_name: "Exchange Online Tenant Id"
      description: "Type the tenant ID of Exchange Online."
      iscomputed: false
      isreadonly: false
    - name: exchangeversion
      type: Edm.Int32
      display_name: "Exchange Version"
      description: "Select the version of Exchange that is on the email server."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Exchange 2007"
        - value: 1
          label: "Exchange 2007 SP1"
        - value: 2
          label: "Exchange 2010"
        - value: 3
          label: "Exchange 2010 SP1"
        - value: 4
          label: "Exchange 2010 SP2"
        - value: 5
          label: "Exchange 2013"
    - name: incomingauthenticationprotocol
      type: Edm.Int32
      display_name: "Incoming Authentication Protocol"
      description: "Select the incoming email authentication protocol that is used for connecting to the email server."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Auto Detect"
        - value: 1
          label: "Negotiate"
        - value: 2
          label: "NTLM"
        - value: 3
          label: "Basic"
    - name: incomingcredentialretrieval
      type: Edm.Int32
      display_name: "Incoming Email Credential Retrieval"
      description: "Select how credentials will be retrieved for incoming email."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Credentials Specified by a User or Queue"
        - value: 1
          label: "Credentials Specified in Email Server Profile"
        - value: 2
          label: "Server to Server Authentication"
        - value: 3
          label: "Windows Integrated Authentication"
        - value: 4
          label: "Without Credentials (Anonymous)"
    - name: incomingpassword
      type: Edm.String
      display_name: "Incoming Email Password"
      description: "Type the password for incoming email."
      iscomputed: false
      isreadonly: false
    - name: incomingportnumber
      type: Edm.Int32
      display_name: "Incoming Email Port"
      description: "Type the Exchange port number for incoming mail."
      iscomputed: false
      isreadonly: false
    - name: incomingserverlocation
      type: Edm.String
      display_name: "Incoming Email Server Location"
      description: "Type the location of the server for incoming email."
      iscomputed: false
      isreadonly: false
    - name: incominguseimpersonation
      type: Edm.Boolean
      display_name: "Use Impersonation for Incoming Email"
      description: "Select whether to use impersonation to access the mailbox to process incoming emails."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: incomingusername
      type: Edm.String
      display_name: "Incoming Email User Name"
      description: "Type the user name for incoming email."
      iscomputed: false
      isreadonly: false
    - name: incomingusessl
      type: Edm.Boolean
      display_name: "Use SSL for Incoming Email"
      description: "Select whether to use the Secure Sockets Layer (SSL) protocol for incoming email."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isincomingpasswordset
      type: Edm.Boolean
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isoutgoingpasswordset
      type: Edm.Boolean
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastauthorizationstatus
      type: Edm.Int32
      display_name: "Last Test Authorization Status"
      description: "Shows the last test authorization status of email server profile"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Failure"
        - value: 1
          label: "Success"
    - name: lastcrmmessage
      type: Edm.String
      display_name: "Last Dynamics 365 Message"
      description: "Shows the Dynamics 365 message obtained during the Last Test"
      iscomputed: false
      isreadonly: false
    - name: lasttestexecutionstatus
      type: Edm.Int32
      display_name: "Last Test Execution Status"
      description: "Shows the last test Execution status of email server profile"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Failure"
        - value: 1
          label: "Success"
        - value: 2
          label: "Warning"
    - name: lasttestrequest
      type: Edm.String
      display_name: "Last Test Request"
      description: "Shows the EWS Request created during the Last Test"
      iscomputed: false
      isreadonly: false
    - name: lasttestresponse
      type: Edm.String
      display_name: "Last Test Response"
      description: "Shows the EWS Response obtained during the Last Test"
      iscomputed: false
      isreadonly: false
    - name: lastteststarttime
      type: Edm.DateTimeOffset
      display_name: "Last Test Time"
      description: "Shows the Last Test Start date and time"
      iscomputed: false
      isreadonly: false
    - name: lasttesttotalexecutiontime
      type: Edm.Int64
      display_name: "Last Test Time Taken"
      description: "Shows the Time taken while running the last test"
      iscomputed: false
      isreadonly: false
    - name: lasttestvalidationstatus
      type: Edm.Int32
      display_name: "Last Test Validation Status"
      description: "Shows the last test Validation status of email server profile"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Failure"
        - value: 1
          label: "Success"
    - name: maxconcurrentconnections
      type: Edm.Int32
      display_name: "Maximum Concurrent Connections"
      description: "Maximum number of concurrent connections allowed to the email server per authenticated user."
      iscomputed: false
      isreadonly: false
    - name: minpollingintervalinminutes
      type: Edm.Int32
      display_name: "Minimum Polling Interval In Minutes"
      description: "Minimum polling interval, in minutes, for mailboxes that are associated with this email server profile."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: moveundeliveredemails
      type: Edm.Boolean
      display_name: "Move Undelivered Emails to the Undeliverable Folder"
      description: "Indicates whether to move undelivered incoming emails to the Undeliverable folder in Microsoft Exchange."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Type a meaningful name for the email server profile. This name is displayed when you need to select an email server profile."
      iscomputed: false
      isreadonly: false
    - name: outgoingauthenticationprotocol
      type: Edm.Int32
      display_name: "Outgoing Authentication Protocol"
      description: "Select the outgoing email authentication protocol that is used for connecting to the email server."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Auto Detect"
        - value: 1
          label: "Negotiate"
        - value: 2
          label: "NTLM"
        - value: 3
          label: "Basic"
    - name: outgoingautograntdelegateaccess
      type: Edm.Boolean
      display_name: "Auto Grant Delegate Access for Outgoing Email."
      description: "Indicates whether the email connector will grant delegate access permissions to the accessing user when required while processing outgoing emails."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: outgoingcredentialretrieval
      type: Edm.Int32
      display_name: "Outgoing Email Credential Retrieval"
      description: "Select how credentials will be retrieved for outgoing email."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Credentials Specified by a User or Queue"
        - value: 1
          label: "Credentials Specified in Email Server Profile"
        - value: 2
          label: "Server to Server Authentication"
        - value: 3
          label: "Windows Integrated Authentication"
        - value: 4
          label: "Without Credentials (Anonymous)"
    - name: outgoingpassword
      type: Edm.String
      display_name: "Outgoing Email Password"
      description: "Type the password for outgoing email."
      iscomputed: false
      isreadonly: false
    - name: outgoingportnumber
      type: Edm.Int32
      display_name: "Outgoing Email Port"
      description: "Type the Exchange port number for outgoing mail."
      iscomputed: false
      isreadonly: false
    - name: outgoingserverlocation
      type: Edm.String
      display_name: "Outgoing Email Server Location"
      description: "Type the location of the server for outgoing email."
      iscomputed: false
      isreadonly: false
    - name: outgoinguseimpersonation
      type: Edm.Boolean
      display_name: "Use Impersonation for Outgoing Email"
      description: "Select whether to use impersonation for accessing the mailbox to process outgoing emails."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: outgoingusername
      type: Edm.String
      display_name: "Outgoing Email User Name"
      description: "Type the user name for outgoing email."
      iscomputed: false
      isreadonly: false
    - name: outgoingusessl
      type: Edm.Boolean
      display_name: "Use SSL for Outgoing Email"
      description: "Select whether to use the Secure Sockets Layer (SSL) protocol for outgoing email."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: owneremailaddress
      type: Edm.String
      display_name: "Email Server Profile Owner's email address"
      description: "Email Server Profile Owner's email address"
      iscomputed: false
      isreadonly: false
    - name: processemailsreceivedafter
      type: Edm.DateTimeOffset
      display_name: "Process Emails Received After"
      description: "Shows the date and time after which email messages that are received will be processed for mailboxes associated with the email server profile."
      iscomputed: false
      isreadonly: false
    - name: sendemailalert
      type: Edm.Boolean
      display_name: "Send an alert email to the owner of the email server profile reporting on major events"
      description: "Select whether to send an email alert if more than 50% of the mailboxes in this email server profile failed to synchronize in an hour period."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: servertype
      type: Edm.Int32
      display_name: "Email Server Type"
      description: "Select the profile's email server type."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Exchange Server"
        - value: 1
          label: "Other (POP3/SMTP)"
        - value: 2
          label: "Exchange Server (Hybrid)"
        - value: 3
          label: "Exchange Online (Hybrid)"
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the email server profile is active or inactive."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the email server profile's status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timeoutmailboxconnection
      type: Edm.Boolean
      display_name: "Timeout Mailbox Connection to Exchange"
      description: "Select whether to timeout a single mailbox."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: timeoutmailboxconnectionafteramount
      type: Edm.Int32
      display_name: "Timeout a Single Mailbox Connection After this Amount of Milliseconds"
      description: "Type the number of milliseconds to timeout a single mailbox. The upper limit is 100 seconds."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: useautodiscover
      type: Edm.Boolean
      display_name: "Auto Discover Server Location"
      description: "Select whether to automatically discover the server location"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: usedefaulttenantid
      type: Edm.Boolean
      display_name: "Use Default Tenant Id"
      description: "Select whether to use the Exchange Online Tenant ID obtained from running Microsoft Azure PowerShell cmdlets (highly recommended). If you select No, you can edit this field manually"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: usesamesettingsforoutgoingconnections
      type: Edm.Boolean
      display_name: "Use Same Settings for Outgoing Connection"
      description: "Select whether to use the same settings for incoming and outgoing connections."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the email server profile."
      iscomputed: false
      isreadonly: true
