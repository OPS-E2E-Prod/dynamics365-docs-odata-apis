      type: Edm.Int32
      display_name: "Setup of runs"
      description: "Describes how the run days per period interval are setup. As weekdays (Monday, Tuesday...) or day of period (1st, 2ndâ€¦) "
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Day of period"
        - value: 192350001
          label: "Weekday of period"
    - name: msdyn_invoicefrequencyid
      type: Edm.Guid
      display_name: "Invoice Frequency"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
