      iscomputed: false
      isreadonly: false
    - name: msdyn_period
      type: Edm.Int32
      display_name: "Period"
      description: "Select the period used for the setup of invoice frequency: supported values are Monthly, Weekly or Bi Weekly."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Weekly"
        - value: 192350001
          label: "Monthly"
        - value: 192350002
          label: "Biweekly"
    - name: msdyn_runspermonth
      type: Edm.Int32
      display_name: "Runs per period"
      description: "Select the number of times invoicing should run in a period."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "1"
        - value: 2
          label: "2"
        - value: 3
          label: "3"
        - value: 4
          label: "4"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Invoice Frequency"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Invoice Frequency"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
