      iscomputed: false
      isreadonly: false
    - name: msdyn_systemstatus
      type: Edm.Int32
      display_name: "System Status"
      description: "Specify the system status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Draft"
        - value: 690970001
          label: "Approved"
        - value: 690970002
          label: "Shipped"
        - value: 690970003
          label: "Received"
        - value: 690970004
          label: "Canceled"
