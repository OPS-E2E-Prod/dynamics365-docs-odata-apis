### YamlMime:OData
uid: Microsoft.Dynamics.CRM.serviceendpoint
name: "serviceendpoint"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement serviceendpoint EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 302cc977-c26b-4001-be1e-759f1af5ab6c
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement serviceendpoint entitytype."
description: "Service endpoint that can be contacted."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/serviceendpoints"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Service Endpoint
  primary_key: serviceendpointid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: authtype
      type: Edm.Int32
      display_name: "Specifies mode of authentication with SB"
      description: "Specifies mode of authentication with SB"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "ACS"
        - value: 2
          label: "SAS Key"
        - value: 3
          label: "SAS Token"
        - value: 4
          label: "Webhook Key"
        - value: 5
          label: "Http Header"
        - value: 6
          label: "Http Query String"
    - name: authvalue
      type: Edm.String
      display_name: "Authentication Value"
      description: "Authentication Value"
      iscomputed: false
      isreadonly: false
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: connectionmode
      type: Edm.Int32
      display_name: "Connection Mode"
      description: "Connection mode to contact the service endpoint."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Normal"
        - value: 2
          label: "Federated"
    - name: contract
      type: Edm.Int32
      display_name: "Contract"
      description: "Type of the endpoint contract."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "OneWay"
        - value: 2
          label: "Queue"
        - value: 3
          label: "Rest"
        - value: 4
          label: "TwoWay"
        - value: 5
          label: "Topic"
        - value: 6
          label: "Queue (Persistent)"
        - value: 7
          label: "Event Hub"
        - value: 8
          label: "Webhook"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the service endpoint was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the service endpoint."
      iscomputed: false
      isreadonly: false
    - name: introducedversion
      type: Edm.String
      display_name: "Introduced Version"
      description: "Version in which the form is introduced."
      iscomputed: false
      isreadonly: false
    - name: isauthvalueset
      type: Edm.Boolean
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: iscustomizable
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Customizable"
      description: "Information that specifies whether this component can be customized."
      iscomputed: false
      isreadonly: false
    - name: ismanaged
      type: Edm.Boolean
      display_name: "State"
      description: "Information that specifies whether this component is managed."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Managed"
        - value: 0
          label: "Unmanaged"
    - name: issaskeyset
      type: Edm.Boolean
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: issastokenset
      type: Edm.Boolean
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: messageformat
      type: Edm.Int32
      display_name: "Content type of the message"
      description: "Content type of the message"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Binary XML"
        - value: 2
          label: "Json"
        - value: 3
          label: "Text XML"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the service endpoint was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of Service end point."
      iscomputed: false
      isreadonly: false
    - name: namespaceaddress
      type: Edm.String
      display_name: "Namespace Address"
      description: "Full service endpoint address."
      iscomputed: false
      isreadonly: false
    - name: namespaceformat
      type: Edm.Int32
      display_name: "Format of Service Bus Namespace"
      description: "Format of Service Bus Namespace"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Namespace Name"
        - value: 2
          label: "Namespace Address"
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: path
      type: Edm.String
      display_name: "Path"
      description: "Path to the service endpoint."
      iscomputed: false
      isreadonly: false
    - name: saskey
      type: Edm.String
      display_name: "Shared Access Key"
      description: "Shared Access Key"
      iscomputed: false
      isreadonly: false
    - name: saskeyname
      type: Edm.String
      display_name: "Shared Access Key Name"
      description: "Shared Access Key Name"
      iscomputed: false
      isreadonly: false
    - name: sastoken
      type: Edm.String
      display_name: "Shared Access Token"
      description: "Shared Access Token"
      iscomputed: false
      isreadonly: false
    - name: serviceendpointid
      type: Edm.Guid
      display_name: ""
      description: "Unique identifier of the service endpoint."
      iscomputed: false
      isreadonly: false
    - name: serviceendpointidunique
      type: Edm.Guid
      display_name: ""
      description: "Unique identifier of the service endpoint."
      iscomputed: false
      isreadonly: true
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: solutionnamespace
      type: Edm.String
      display_name: "Service Namespace"
      description: "Namespace of the App Fabric solution."
      iscomputed: false
      isreadonly: false
    - name: url
      type: Edm.String
      display_name: "Url Address"
      description: "Full service endpoint Url."
      iscomputed: false
      isreadonly: false
    - name: userclaim
      type: Edm.Int32
      display_name: "User Claim"
      description: "Additional user claim value type."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "None"
        - value: 2
          label: "UserId"
        - value: 3
          label: "UserInfo"
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the service endpoint."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the service endpoint."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the service endpoint."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the service endpoint."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier of the organization with which the service endpoint is associated."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: createdby_serviceendpoint
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_serviceendpointbase_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: modifiedby_serviceendpoint
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_serviceendpointbase_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: organization_serviceendpoint
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: serviceendpoint_sdkmessageprocessingstep
    type: Microsoft.Dynamics.CRM.sdkmessageprocessingstep
    partner: eventhandler_serviceendpoint
# This entity has no derived entities.
operations:
  description: "The following operations can be used with the serviceendpoint entity type."
  operation_items:
  - name: Microsoft.Dynamics.CRM.TriggerServiceEndpointCheck
    binding_type: "Entity"
solutions:
  description: "The following solutions include the serviceendpoint entity type."
  solution_items:
  - type: Microsoft.Dynamics.CRM.System
    description: "Internal CRM System Solution"
# This entity has no remarks.
