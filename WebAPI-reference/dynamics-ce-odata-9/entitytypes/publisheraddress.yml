  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_publisheraddressbase_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_publisheraddressbase_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_publisheraddressbase_modifiedonbehalfby
  - name: parentid
    type: Microsoft.Dynamics.CRM.publisher
    partner: Publisher_PublisherAddress
