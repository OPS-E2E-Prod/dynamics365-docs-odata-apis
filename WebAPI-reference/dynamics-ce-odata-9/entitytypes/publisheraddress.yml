### YamlMime:OData
uid: Microsoft.Dynamics.CRM.publisheraddress
name: "publisheraddress"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement publisheraddress EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: cab09bfd-d731-4450-9a43-feb53775e824
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement publisheraddress entitytype."
description: "Address and shipping information. Used to store additional addresses for a publisher."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/publisheraddresses"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Publisher Address
  primary_key: publisheraddressid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: addressnumber
      type: Edm.Int32
      display_name: "Address Number"
      description: "Specifies which publisher address is applicable."
      iscomputed: false
      isreadonly: false
    - name: addresstypecode
      type: Edm.Int32
      display_name: "Address Type"
      description: "Type of address for the publisher, such as billing, shipping, or primary address."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Bill To"
        - value: 2
          label: "Ship To"
        - value: 3
          label: "Primary"
        - value: 4
          label: "Other"
    - name: city
      type: Edm.String
      display_name: "City"
      description: "City name in the publisher address."
      iscomputed: false
      isreadonly: false
    - name: country
      type: Edm.String
      display_name: "Country"
      description: "Country/region name in the publisher address."
      iscomputed: false
      isreadonly: false
    - name: county
      type: Edm.String
      display_name: "County"
      description: "County name in the publisher address."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the publisher address was created."
      iscomputed: false
      isreadonly: true
    - name: fax
      type: Edm.String
      display_name: "Fax"
      description: "Fax number for the publisher address."
      iscomputed: false
      isreadonly: false
    - name: freighttermscode
      type: Edm.Int32
      display_name: "Freight Terms"
      description: "Freight terms for the publisher address."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "FOB"
        - value: 2
          label: "No Charge"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: latitude
      type: Edm.Double
      display_name: "Latitude"
      description: "Latitude for the publisher address."
      iscomputed: false
      isreadonly: false
    - name: line1
      type: Edm.String
      display_name: "Street 1"
      description: "First line for entering address information."
      iscomputed: false
      isreadonly: false
    - name: line2
      type: Edm.String
      display_name: "Street 2"
      description: "Second line for entering address information."
      iscomputed: false
      isreadonly: false
    - name: line3
      type: Edm.String
      display_name: "Street 3"
      description: "Third line for entering address information."
      iscomputed: false
      isreadonly: false
    - name: longitude
      type: Edm.Double
      display_name: "Longitude"
      description: "Longitude for the publisher address."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the publisher address was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Address Name"
      description: "Name used to identify the publisher address."
      iscomputed: false
      isreadonly: false
    - name: postalcode
      type: Edm.String
      display_name: "ZIP/Postal Code"
      description: "ZIP Code or postal code in the publisher address."
      iscomputed: false
      isreadonly: false
    - name: postofficebox
      type: Edm.String
      display_name: "Post Office Box"
      description: "Post office box number in the publisher address."
      iscomputed: false
      isreadonly: false
    - name: primarycontactname
      type: Edm.String
      display_name: "Address Contact"
      description: "Name of the primary contact at the publisher address."
      iscomputed: false
      isreadonly: false
    - name: publisheraddressid
      type: Edm.Guid
      display_name: "Address"
      description: "Unique identifier of the publisher address."
      iscomputed: false
      isreadonly: false
    - name: shippingmethodcode
      type: Edm.Int32
      display_name: "Shipping Method"
      description: "Method of shipment for the publisher address."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Default"
    - name: stateorprovince
      type: Edm.String
      display_name: "State/Province"
      description: "State or province in the publisher address."
      iscomputed: false
      isreadonly: false
    - name: telephone1
      type: Edm.String
      display_name: "Main Phone"
      description: "First telephone number for the publisher address."
      iscomputed: false
      isreadonly: false
    - name: telephone2
      type: Edm.String
      display_name: "Phone 2"
      description: "Second telephone number for the publisher address."
      iscomputed: false
      isreadonly: false
    - name: telephone3
      type: Edm.String
      display_name: "Telephone 3"
      description: "Third telephone number for the publisher address."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: upszone
      type: Edm.String
      display_name: "UPS Zone"
      description: "United Parcel Service (UPS) zone for the address of the publisher."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: utcoffset
      type: Edm.Int32
      display_name: "UTC Offset"
      description: "UTC offset for the address. This is the difference between local time and standard Coordinated Universal Time."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
