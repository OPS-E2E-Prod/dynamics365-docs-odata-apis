### YamlMime:OData
uid: Microsoft.Dynamics.CRM.msdyn_workorderproduct
name: "msdyn_workorderproduct"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_workorderproduct EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: d99dbfca-a74a-4f7d-ad29-4b39f83b712f
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_workorderproduct entitytype."
description: "In this entity you record all the products proposed and used for a work order"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_workorderproducts"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Work Order Product
  primary_key: msdyn_workorderproductid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_additionalcost
      type: Edm.Decimal
      display_name: "Additional Cost"
      description: "Enter any additional costs associated with this product. The values are manually entered. Note: additional cost is not unit dependent."
      iscomputed: false
      isreadonly: false
    - name: msdyn_additionalcost_base
      type: Edm.Decimal
      display_name: "Additional Cost (Base)"
      description: "Shows the value of the additional cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_allocated
      type: Edm.Boolean
      display_name: "Allocated"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_commissioncosts
      type: Edm.Decimal
      display_name: "Commission Costs"
      description: "Enter the commission costs associated with this product. The value is manually specified and isn't automatically calculated."
      iscomputed: false
      isreadonly: false
    - name: msdyn_commissioncosts_base
      type: Edm.Decimal
      display_name: "Commission Costs (Base)"
      description: "Shows the value of the commission costs in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Enter the description of the product as presented to the customer. The value defaults to the description defined on the product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_discountamount
      type: Edm.Decimal
      display_name: "Discount Amount"
      description: "Specify any discount amount on this product. Note: If you enter a discount amount you cannot enter a discount %"
      iscomputed: false
      isreadonly: false
    - name: msdyn_discountamount_base
      type: Edm.Decimal
      display_name: "Discount Amount (Base)"
      description: "Shows the value of the discount amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_discountpercent
      type: Edm.Double
      display_name: "Discount %"
      description: "Specify any discount % on this product. Note: If you enter a discount % it will overwrite the discount $"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatediscountamount
      type: Edm.Decimal
      display_name: "Estimate Discount Amount"
      description: "Enter a discount amount on the subtotal amount. Note: If you enter a discount amount you cannot enter a discount %"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatediscountamount_base
      type: Edm.Decimal
      display_name: "Estimate Discount Amount (Base)"
      description: "Shows the value of the estimate discount amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatediscountpercent
      type: Edm.Double
      display_name: "Estimate Discount %"
      description: "Enter a discount % on the subtotal amount. Note: If you enter a discount % it will overwrite the discount $"
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatequantity
      type: Edm.Double
      display_name: "Estimate Quantity"
      description: "Enter the estimated required quantity of this product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatesubtotal
      type: Edm.Decimal
      display_name: "Estimate Subtotal"
      description: "Shows the total amount for this product, excluding discounts."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatesubtotal_base
      type: Edm.Decimal
      display_name: "Estimate Subtotal (Base)"
      description: "Shows the value of the estimate subtotal in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatetotalamount
      type: Edm.Decimal
      display_name: "Estimate Total Amount"
      description: "Shows the estimated total amount of this product, including discounts."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatetotalamount_base
      type: Edm.Decimal
      display_name: "Estimate Total Amount (Base)"
      description: "Shows the value of the estimate total amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimatetotalcost
      type: Edm.Decimal
      display_name: "Estimate Total Cost"
      description: "Shows the estimated total cost of this product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimatetotalcost_base
      type: Edm.Decimal
      display_name: "Estimate Total Cost (Base)"
      description: "Shows the value of the estimate total cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimateunitamount
      type: Edm.Decimal
      display_name: "Estimate Unit Amount"
      description: "Shows the estimated sale amount per unit."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimateunitamount_base
      type: Edm.Decimal
      display_name: "Estimate Unit Amount (Base)"
      description: "Shows the value of the estimate unit amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_estimateunitcost
      type: Edm.Decimal
      display_name: "Estimate Unit Cost"
      description: "Shows the estimated cost amount per unit."
      iscomputed: false
      isreadonly: false
    - name: msdyn_estimateunitcost_base
      type: Edm.Decimal
      display_name: "Estimate Unit Cost (Base)"
      description: "Shows the value of the estimate unit cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_internaldescription
      type: Edm.String
      display_name: "Internal Description"
      description: "Enter any internal notes you want to track on this product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: msdyn_lineorder
      type: Edm.Int32
      display_name: "Line Order"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_linestatus
      type: Edm.Int32
      display_name: "Line Status"
      description: "Enter the current status of the line, estimate or used."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Estimated"
        - value: 690970001
          label: "Used"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_qtytobill
      type: Edm.Double
      display_name: "Quantity To Bill"
      description: "Enter the quantity you wish to bill the customer for. By default, this will default to the same value as \"Quantity.\""
      iscomputed: false
      isreadonly: false
    - name: msdyn_quantity
      type: Edm.Double
      display_name: "Quantity"
      description: "Shows the actual quantity of the product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_subtotal
      type: Edm.Decimal
      display_name: "Subtotal"
      description: "Enter the total amount excluding discounts."
      iscomputed: false
      isreadonly: false
    - name: msdyn_subtotal_base
      type: Edm.Decimal
      display_name: "Subtotal (Base)"
      description: "Shows the value of the subtotal in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_taxable
      type: Edm.Boolean
      display_name: "Taxable"
      description: "Specify if product is taxable. If you do not wish to charge tax set this field to No."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: "Enter the total amount charged to the customer."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Shows the value of the total amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_totalcost
      type: Edm.Decimal
      display_name: "Total Cost"
      description: "Shows the total cost of this product. This is calculated by (Unit Cost * Units) + Additional Cost + Commission Costs."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalcost_base
      type: Edm.Decimal
      display_name: "Total Cost (Base)"
      description: "Shows the value of the total cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitamount
      type: Edm.Decimal
      display_name: "Unit Amount"
      description: "Enter the amount you want to charge the customer per unit. By default, this is calculated based on the selected price list. The amount can be changed."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitamount_base
      type: Edm.Decimal
      display_name: "Unit Amount (Base)"
      description: "Shows the value of the unit amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitcost
      type: Edm.Decimal
      display_name: "Unit Cost"
      description: "Shows the actual cost per unit."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitcost_base
      type: Edm.Decimal
      display_name: "Unit Cost (Base)"
      description: "Shows the value of the unit cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_workorderproductid
      type: Edm.Guid
      display_name: "Work Order Product"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Work Order Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Work Order Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
