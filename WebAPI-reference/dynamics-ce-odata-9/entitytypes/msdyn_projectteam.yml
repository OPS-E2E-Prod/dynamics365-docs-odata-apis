uid: Microsoft.Dynamics.CRM.msdyn_projectteam
name: "msdyn_projectteam"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_projectteam EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
