description: "Enable or disable system post rules for an entity for Activity Feeds and Yammer."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_postruleconfigs"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Post Rule Configuration
  primary_key: msdyn_postruleconfigid
  primary_name_attribute: msdyn_name
