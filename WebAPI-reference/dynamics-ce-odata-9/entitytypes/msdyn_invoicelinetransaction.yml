  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_invoicelinetransaction entitytype."
description: "Transactions that are associated to an invoice line."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_invoicelinetransactions"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Invoice Line Detail
  primary_key: msdyn_invoicelinetransactionid
  primary_name_attribute: msdyn_description
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_accountingdate
      type: Edm.DateTimeOffset
      display_name: "Accounting Date"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_amount
      type: Edm.Decimal
      display_name: "Amount"
      description: "Enter the amount on the transaction."
      iscomputed: false
      isreadonly: false
    - name: msdyn_amount_base
      type: Edm.Decimal
      display_name: "Amount (Base)"
      description: "Value of the Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_amountmethod
      type: Edm.Int32
      display_name: "Amount Method"
      description: "Select the name of the amount calculation method."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Tax Calculation"
        - value: 192350000
          label: "Multiply Quantity By Price"
        - value: 192350001
          label: "Fixed Price"
        - value: 192350002
          label: "Multiply Basis Quantity By Price"
        - value: 192350003
          label: "Multiply Basis Amount By Percent"
    - name: msdyn_basisamount
      type: Edm.Decimal
      display_name: "Basis Amount"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_basisamount_base
      type: Edm.Decimal
      display_name: "Basis Amount (Base)"
      description: "Value of the Basis Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_basisprice
      type: Edm.Decimal
      display_name: "Basis Price"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_basisprice_base
      type: Edm.Decimal
      display_name: "Basis Price (Base)"
      description: "Value of the Basis Price in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_basisquantity
      type: Edm.Decimal
      display_name: "Basis Quantity"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_billingtype
      type: Edm.Int32
      display_name: "Billing Type"
      description: "Select whether this transaction will be charged to the customer or not. Only chargeable transactions will add to the invoice total"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Non Chargeable"
        - value: 192350001
          label: "Chargeable"
        - value: 192350002
          label: "Complimentary"
        - value: 192350003
          label: "Not Available"
    - name: msdyn_correction
      type: Edm.Boolean
      display_name: "Correction"
      description: "Indicates if this transaction is correcting a previous transaction."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_customertype
      type: Edm.Int32
      display_name: "Customer Type"
      description: "Select whether the customer was a account or a contact"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350001
          label: "Account"
        - value: 192350002
          label: "Contact"
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Type a description of the Invoice line transaction."
      iscomputed: false
      isreadonly: false
    - name: msdyn_documentdate
      type: Edm.DateTimeOffset
      display_name: "Document Date"
      description: "Enter the date on which this invoice line detail was sent to the customer"
      iscomputed: false
      isreadonly: false
    - name: msdyn_enddatetime
      type: Edm.DateTimeOffset
      display_name: "End Date/Time"
      description: "Date of invoiced transaction"
      iscomputed: false
      isreadonly: false
    - name: msdyn_exchangeratedate
      type: Edm.DateTimeOffset
      display_name: "Exchange Rate Date"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_externaldescription
      type: Edm.String
      display_name: "External Description"
      description: "The external description of the invoice line detail"
      iscomputed: false
      isreadonly: false
    - name: msdyn_invoiceamount
      type: Edm.Decimal
      display_name: "Invoice Amount"
      description: "Amount to be invoiced. This is the line amount less the previously invoiced amount when this is a correction."
      iscomputed: true
      isreadonly: true
    - name: msdyn_invoiceamount_base
      type: Edm.Decimal
      display_name: "Invoice Amount (Base)"
      description: "Value of the Invoice Amount in base currency."
      iscomputed: true
      isreadonly: true
    - name: msdyn_invoiceline
      type: Edm.String
      display_name: "Invoice Line"
      description: "Shows the invoice line that this invoice line transaction is associated to."
      iscomputed: false
      isreadonly: false
    - name: msdyn_invoicelinetransactionid
      type: Edm.Guid
      display_name: "Invoice Line Detail"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_percent
      type: Edm.Decimal
      display_name: "Percent"
      description: "Relevant when amount calculation method on the invoice line transaction is \"Multiply basis amount by percent\""
      iscomputed: false
      isreadonly: false
    - name: msdyn_previousamount
      type: Edm.Decimal
      display_name: "Previous Amount"
      description: "Amount that was previously invoiced if this is a correction."
      iscomputed: false
      isreadonly: false
    - name: msdyn_previousamount_base
      type: Edm.Decimal
      display_name: "Previous Amount (Base)"
      description: "Value of the Previous Amount in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_price
      type: Edm.Decimal
      display_name: "Price"
      description: "Enter the price of the transaction."
      iscomputed: false
      isreadonly: false
    - name: msdyn_price_base
      type: Edm.Decimal
      display_name: "Price (Base)"
      description: "Value of the Price in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_quantity
      type: Edm.Decimal
      display_name: "Quantity"
      description: "Enter the quantity of the transaction."
      iscomputed: false
      isreadonly: false
    - name: msdyn_salescontractline
      type: Edm.String
      display_name: "Project Contract Line"
      description: "Shows the ID of the project contract line for this invoice line"
      iscomputed: false
      isreadonly: false
    - name: msdyn_startdatetime
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Enter the start date of the transaction."
      iscomputed: false
      isreadonly: false
    - name: msdyn_transactionclassification
      type: Edm.Int32
      display_name: "Transaction Class"
      description: "Transaction classification of the invoice line"
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Commission"
        - value: 690970001
          label: "Additional"
        - value: 690970002
          label: "Tax"
        - value: 192350000
          label: "Time"
        - value: 192350001
          label: "Expense"
        - value: 192350002
          label: "Material"
        - value: 192350003
          label: "Milestone"
        - value: 192350004
          label: "Fee"
    - name: msdyn_transactiontypecode
      type: Edm.Int32
      display_name: "Transaction Type"
      description: "Transaction type of the invoice line"
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Cost"
        - value: 192350004
          label: "Project Contract"
        - value: 192350005
          label: "Unbilled Sales"
        - value: 192350006
          label: "Billed Sales"
        - value: 192350007
          label: "Resourcing Unit Cost"
        - value: 192350008
          label: "Inter-Organizational Sales"
    - name: msdyn_vendortype
      type: Edm.Int32
      display_name: "Vendor Type"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350001
          label: "Account"
        - value: 192350002
          label: "Contact"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Invoice Line Detail"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Invoice Line Detail"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
