### YamlMime:OData
uid: Microsoft.Dynamics.CRM.webresource
name: "webresource"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement webresource EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 0f732d46-1be8-42e4-abb0-24ed633958ac
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement webresource entitytype."
description: "Data equivalent to files used in Web development. Web resources provide client-side components that are used to provide custom user interface elements."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/webresourceset"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Web Resource
  primary_key: webresourceid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: canbedeleted
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Can Be Deleted"
      description: "Information that specifies whether this component can be deleted."
      iscomputed: false
      isreadonly: false
    - name: componentstate
      type: Edm.Int32
      display_name: "Component State"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Published"
        - value: 1
          label: "Unpublished"
        - value: 2
          label: "Deleted"
        - value: 3
          label: "Deleted Unpublished"
    - name: content
      type: Edm.String
      display_name: ""
      description: "Bytes of the web resource, in Base64 format."
      iscomputed: false
      isreadonly: false
    - name: content_binary
      type: Edm.Binary
      display_name: ""
      description: "Bytes of the web resource, in Base64 format."
      iscomputed: false
      isreadonly: false
    - name: contentjson
      type: Edm.String
      display_name: ""
      description: "Json representation of the content of the resource."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the web resource was created."
      iscomputed: false
      isreadonly: true
    - name: dependencyxml
      type: Edm.String
      display_name: "DependencyXML"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the web resource."
      iscomputed: false
      isreadonly: false
    - name: displayname
      type: Edm.String
      display_name: "Display Name"
      description: "Display name of the web resource."
      iscomputed: false
      isreadonly: false
    - name: introducedversion
      type: Edm.String
      display_name: "Introduced Version"
      description: "Version in which the form is introduced."
      iscomputed: false
      isreadonly: false
    - name: isavailableformobileoffline
      type: Edm.Boolean
      display_name: "Is Available For Mobile Offline"
      description: "Information that specifies whether this web resource is available for mobile client in offline mode."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: iscustomizable
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Customizable"
      description: "Information that specifies whether this component can be customized."
      iscomputed: false
      isreadonly: false
    - name: isenabledformobileclient
      type: Edm.Boolean
      display_name: "Is Enabled For Mobile Client"
      description: "Information that specifies whether this web resource is enabled for mobile client."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ishidden
      type: Microsoft.Dynamics.CRM.BooleanManagedProperty
      display_name: "Hidden"
      description: "Information that specifies whether this component should be hidden."
      iscomputed: false
      isreadonly: false
    - name: ismanaged
      type: Edm.Boolean
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Managed"
        - value: 0
          label: "Unmanaged"
    - name: languagecode
      type: Edm.Int32
      display_name: "Language"
      description: "Language of the web resource."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the web resource was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the web resource."
      iscomputed: false
      isreadonly: false
    - name: overwritetime
      type: Edm.DateTimeOffset
      display_name: "Record Overwrite Time"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: silverlightversion
      type: Edm.String
      display_name: "Silverlight Version"
      description: "Silverlight runtime version number required by a silverlight web resource."
      iscomputed: false
      isreadonly: false
    - name: solutionid
      type: Edm.Guid
      display_name: "Solution"
      description: "Unique identifier of the associated solution."
      iscomputed: false
      isreadonly: true
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: webresourceid
      type: Edm.Guid
      display_name: "Web Resource Identifier"
      description: "Unique identifier of the web resource."
      iscomputed: false
      isreadonly: false
    - name: webresourceidunique
      type: Edm.Guid
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: webresourcetype
      type: Edm.Int32
      display_name: "Type"
      description: "Drop-down list for selecting the type of the web resource."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Webpage (HTML)"
        - value: 2
          label: "Style Sheet (CSS)"
        - value: 3
          label: "Script (JScript)"
        - value: 4
          label: "Data (XML)"
        - value: 5
          label: "PNG format"
        - value: 6
          label: "JPG format"
        - value: 7
          label: "GIF format"
        - value: 8
          label: "Silverlight (XAP)"
        - value: 9
          label: "Style Sheet (XSL)"
        - value: 10
          label: "ICO format"
        - value: 11
          label: "Vector format (SVG)"
        - value: 12
          label: "String (RESX)"
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the web resource."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the web resource."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the web resource."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the web resource."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier of the organization associated with the web resource."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: webresource_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_webresourcebase_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: webresource_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_webresourcebase_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: webresource_organization
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: lk_theme_logoid
    type: Microsoft.Dynamics.CRM.theme
    partner: logoimage
  - name: solution_configuration_webresource
    type: Microsoft.Dynamics.CRM.solution
    partner: configurationpageid
  - name: webresource_savedqueryvisualizations
    type: Microsoft.Dynamics.CRM.savedqueryvisualization
    partner: webresourceid
  - name: webresource_userqueryvisualizations
    type: Microsoft.Dynamics.CRM.userqueryvisualization
    partner: webresourceid
# This entity has no derived entities.
operations:
  description: "The following operations can be used with the webresource entity type."
  operation_items:
  - name: Microsoft.Dynamics.CRM.RetrieveUnpublished
    binding_type: "Entity"
  - name: Microsoft.Dynamics.CRM.RetrieveUnpublishedMultiple
    binding_type: "Collection"
solutions:
  description: "The following solutions include the webresource entity type."
  solution_items:
  - type: Microsoft.Dynamics.CRM.System
    description: "Internal CRM System Solution"
# This entity has no remarks.
