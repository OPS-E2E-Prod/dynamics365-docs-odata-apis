properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_address1
      type: Edm.String
      display_name: "Address1"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_address2
      type: Edm.String
      display_name: "Address2"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_address3
      type: Edm.String
      display_name: "Address3"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_addressname
      type: Edm.String
      display_name: "Address Name"
      description: "Enter the location to ship the products of this PO to."
      iscomputed: false
      isreadonly: false
    - name: msdyn_amountbilled
      type: Edm.Decimal
      display_name: "Amount Billed"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_amountbilled_base
      type: Edm.Decimal
      display_name: "Amount Billed (Base)"
      description: "Shows the value of the amount billed in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_approvalstatus
      type: Edm.Int32
      display_name: "Approval Status"
      description: "Enter the current status of the approval."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Approved"
        - value: 690970001
          label: "Rejected"
    - name: msdyn_city
      type: Edm.String
      display_name: "City"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_country
      type: Edm.String
      display_name: "Country/Region"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_dateexpected
      type: Edm.DateTimeOffset
      display_name: "Date Expected"
      description: "Enter the date you expect to receive your order. Note that products added once the date is specified here will automatically be set to this date."
      iscomputed: false
      isreadonly: false
    - name: msdyn_latitude
      type: Edm.Double
      display_name: "Latitude"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_longitude
      type: Edm.Double
      display_name: "Longitude"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_postalcode
      type: Edm.String
      display_name: "Postal Code"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_purchaseorderdate
      type: Edm.DateTimeOffset
      display_name: "Purchase Order Date"
      description: "Shows the date you submitted your order to the vendor. Note this field is for information only."
      iscomputed: false
      isreadonly: false
    - name: msdyn_purchaseorderid
      type: Edm.Guid
      display_name: "Purchase Order"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_shipto
      type: Edm.Int32
      display_name: "Ship To"
      description: "Enter the location to ship to. If the PO has been associated to a work order or a schedule, you can ship directly to the service account address."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Site"
        - value: 690970001
          label: "Business Unit"
        - value: 690970002
          label: "Service Account"
        - value: 690970003
          label: "Other"
    - name: msdyn_stateorprovince
      type: Edm.String
      display_name: "State Or Province"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_systemstatus
      type: Edm.Int32
      display_name: "System Status"
      description: "Enter the current status of the purchase order."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Draft"
        - value: 690970001
          label: "Submitted"
        - value: 690970002
          label: "Canceled"
        - value: 690970003
          label: "Products Received"
        - value: 690970004
          label: "Billed"
    - name: msdyn_totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Shows the value of the total amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_vendornote
      type: Edm.String
      display_name: "Vendor Note"
      description: "If you wish to display a note for the vendor on this PO specify it here"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the ID of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Purchase Order"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Purchase Order"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "Shows a comma-separated list of string values that represent the unique identifiers of stages in a business process flow instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
