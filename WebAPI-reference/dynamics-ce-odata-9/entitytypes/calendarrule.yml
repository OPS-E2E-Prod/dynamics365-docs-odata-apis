### YamlMime:OData
uid: Microsoft.Dynamics.CRM.calendarrule
name: "calendarrule"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement calendarrule EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 35884440-4397-47e6-a8f7-d85746b7209b
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement calendarrule entitytype."
description: "Defines free/busy times for a service and for resources or resource groups, such as working, non-working, vacation, and blocked. <br /><b>Note:</b> It is not possible to perform GET, POST, PATCH and DELETE operations with this entity."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/calendarrules"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Calendar Rule
  primary_key: calendarruleid
  primary_name_attribute: name
  # This entity does not support any operations.
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: businessunitid
      type: Edm.Guid
      display_name: "Business Unit"
      description: "Unique identifier of the business unit with which the calendar rule is associated."
      iscomputed: false
      isreadonly: true
    - name: calendarruleid
      type: Edm.Guid
      display_name: "Calendar Rule"
      description: "Unique identifier of the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the calendar rule was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Defines free/busy times for a service and for resources or resource groups, such as working, non-working, vacation, and blocked."
      iscomputed: false
      isreadonly: false
    - name: duration
      type: Edm.Int32
      display_name: "Duration"
      description: "Duration of the calendar rule in minutes."
      iscomputed: false
      isreadonly: false
    - name: effectiveintervalend
      type: Edm.DateTimeOffset
      display_name: "Effective Interval End"
      description: "Effective interval end of the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: effectiveintervalstart
      type: Edm.DateTimeOffset
      display_name: "Effective Interval Start"
      description: "Effective interval start of the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: effort
      type: Edm.Double
      display_name: "Effort"
      description: "Effort available for a resource during the time described by the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: endtime
      type: Edm.DateTimeOffset
      display_name: "End"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: extentcode
      type: Edm.Int32
      display_name: "Extent Code"
      description: "Extent of the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: groupdesignator
      type: Edm.String
      display_name: "Group Designator"
      description: "Unique identifier of the group."
      iscomputed: false
      isreadonly: false
    - name: ismodified
      type: Edm.Boolean
      display_name: "Is Modified"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isselected
      type: Edm.Boolean
      display_name: "Is Selected"
      description: "Flag used in vary-by-day calendar rules."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: issimple
      type: Edm.Boolean
      display_name: "Is Simple"
      description: "Flag used in vary-by-day calendar rules."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isvaried
      type: Edm.Boolean
      display_name: "Is Varied"
      description: "Flag used in leaf nonrecurring rules."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the calendar rule was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: offset
      type: Edm.Int32
      display_name: "Offset"
      description: "Start offset for leaf nonrecurring rules."
      iscomputed: false
      isreadonly: false
    - name: organizationid
      type: Edm.Guid
      display_name: "Organization "
      description: "Unique identifier of the organization with which the calendar rule is associated."
      iscomputed: false
      isreadonly: true
    - name: pattern
      type: Edm.String
      display_name: "Recurrence Pattern"
      description: "Pattern of the rule recurrence."
      iscomputed: false
      isreadonly: false
    - name: rank
      type: Edm.Int32
      display_name: "Rank"
      description: "Rank of the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: starttime
      type: Edm.DateTimeOffset
      display_name: "Start"
      description: "Start time for the rule."
      iscomputed: false
      isreadonly: false
    - name: subcode
      type: Edm.Int32
      display_name: "Sub Code"
      description: "Sub-type of calendar rule."
      iscomputed: false
      isreadonly: false
    - name: timecode
      type: Edm.Int32
      display_name: "Type"
      description: "Type of calendar rule such as working hours, break, holiday, or time off."
      iscomputed: false
      isreadonly: false
    - name: timezonecode
      type: Edm.Int32
      display_name: "Time Zone"
      description: "Local time zone for the calendar rule."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _calendarid_value
    single_valued_navigation_property:
    - calendarid
    description: "Unique identifier of the calendar with which the calendar rule is associated."
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the calendar rule."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the calendarrule."
  - name: _innercalendarid_value
    single_valued_navigation_property:
    - innercalendarid
    description: "Unique identifier of the inner calendar for non-leaf calendar rules."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the calendar rule."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who last modified the calendarrule."
  - name: _serviceid_value
    single_valued_navigation_property:
    - serviceid
    description: "Unique identifier of the service with which the calendar rule is associated."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: calendarid
    type: Microsoft.Dynamics.CRM.calendar
    partner: calendar_calendar_rules
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_calendarrule_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_calendarrule_createdonbehalfby
  - name: innercalendarid
    type: Microsoft.Dynamics.CRM.calendar
    partner: inner_calendar_calendar_rules
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_calendarrule_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_calendarrule_modifiedonbehalfby
  - name: serviceid
    type: Microsoft.Dynamics.CRM.service
    partner: service_calendar_rules
