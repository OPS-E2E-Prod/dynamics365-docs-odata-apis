uid: Microsoft.Dynamics.CRM.timezonedefinition
name: "timezonedefinition"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement timezonedefinition EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
