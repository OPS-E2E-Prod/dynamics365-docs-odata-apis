  meta-description: "Reference information about the Dynamics 365 Customer Engagement timezonedefinition entitytype."
description: "Time zone definition, including name and time zone code."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/timezonedefinitions"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Time Zone Definition
  primary_key: timezonedefinitionid
  primary_name_attribute: userinterfacename
  operations_supported:
  - GET
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: bias
      type: Edm.Int32
      display_name: "Bias"
      description: "Base time bias of the time zone."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the time zone record was created."
      iscomputed: false
      isreadonly: true
    - name: daylightname
      type: Edm.String
      display_name: "Daylight Name"
      description: "Time zone name for the daylight time."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the time zone record was modified."
      iscomputed: false
      isreadonly: true
    - name: retiredorder
      type: Edm.Int32
      display_name: "Retired Order"
      description: "Order an entry for a time zone definition is retired. 0 for the latest entry."
      iscomputed: false
      isreadonly: false
    - name: standardname
      type: Edm.String
      display_name: "Standard Name"
      description: "Time zone name for the standard time."
      iscomputed: false
      isreadonly: false
    - name: timezonecode
      type: Edm.Int32
      display_name: "Time Zone Code"
      description: "Time zone identification code."
      iscomputed: false
      isreadonly: false
    - name: timezonedefinitionid
      type: Edm.Guid
      display_name: "Time Zone Definition"
      description: "Unique identifier of the time zone record."
      iscomputed: false
      isreadonly: false
    - name: userinterfacename
      type: Edm.String
      display_name: "User Interface Name"
      description: "Display name for the time zone in the Microsoft Windows registry."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the time zone record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the timezonedefinition."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the time zone record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who last modified the timezonedefinition."
  - name: _organizationid_value
    description: "Unique identifier of the organization associated with the time zone definition."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_timezonedefinition_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_timezonedefinition_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_timezonedefinition_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_timezonedefinition_modifiedonbehalfby
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: lk_timezonelocalizedname_timezonedefinitionid
    type: Microsoft.Dynamics.CRM.timezonelocalizedname
    partner: timezonedefinitionid
  - name: lk_timezonerule_timezonedefinitionid
    type: Microsoft.Dynamics.CRM.timezonerule
    partner: timezonedefinitionid
# This entity has no derived entities.
operations:
  description: "The following operations can be used with the timezonedefinition entity type."
  operation_items:
