    binding_type: "Collection"
  - name: Microsoft.Dynamics.CRM.GetTimeZoneCodeByLocalizedName
    binding_type: "Not Bound"
  - name: Microsoft.Dynamics.CRM.LocalTimeFromUtcTime
    binding_type: "Not Bound"
  - name: Microsoft.Dynamics.CRM.UtcTimeFromLocalTime
    binding_type: "Not Bound"
solutions:
