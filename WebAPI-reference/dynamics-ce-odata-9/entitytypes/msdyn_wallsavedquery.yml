  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_wallsavedqueries"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Wall View
  primary_key: msdyn_wallsavedqueryid
  primary_name_attribute: msdyn_entityname
  operations_supported:
