description: "Entity used to keep track of resource assignment header information  on tasks."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_resourceassignments"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Resource Assignment
  primary_key: msdyn_resourceassignmentid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_committype
      type: Edm.Int32
      display_name: "Commit Type"
      description: "Select the commitment type of the assignment (hard or soft)."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350004
          label: "Canceled"
        - value: 192350000
          label: "None"
        - value: 192350001
          label: "Hard Book"
        - value: 192350002
          label: "Soft Book"
        - value: 192350003
          label: "Proposed"
    - name: msdyn_fromdate
      type: Edm.DateTimeOffset
      display_name: "From Date"
      description: "Enter the date a resource is assigned from."
      iscomputed: false
      isreadonly: false
    - name: msdyn_hours
      type: Edm.Decimal
      display_name: "Hours"
      description: "Enter the number of hours for which a resource is assigned."
      iscomputed: false
      isreadonly: false
    - name: msdyn_msprojectclientid
      type: Edm.String
      display_name: "MS Project Client Id"
      description: "id for resource assignment in ms project"
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Type the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_plannedwork
      type: Edm.String
      display_name: "Planned Work"
      description: "Serialized planned work schedule for assignmed resource"
      iscomputed: false
      isreadonly: false
    - name: msdyn_resourceassignmentid
      type: Edm.Guid
      display_name: "Resource Assignment"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_todate
      type: Edm.DateTimeOffset
      display_name: "To Date"
      description: "Enter the end date until which a resource is assigned."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Resource Assignment"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Resource Assignment"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
