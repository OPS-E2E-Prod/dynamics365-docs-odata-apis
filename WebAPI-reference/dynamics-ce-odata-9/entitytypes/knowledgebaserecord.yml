uid: Microsoft.Dynamics.CRM.knowledgebaserecord
name: "knowledgebaserecord"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement knowledgebaserecord EntityType Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 2ae1d3c8-9ae4-4a35-a0c0-3acdcd31b340
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement knowledgebaserecord entitytype."
description: "Metadata of knowledge base (KB) articles associated with Microsoft Dynamics 365 entities."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/knowledgebaserecords"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Knowledge Base Record
  primary_key: knowledgebaserecordid
  primary_name_attribute: title
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "ExchangeRate"
      description: "Exchange rate for the currency associated with the knowledge base record with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: knowledgebaserecordid
      type: Edm.Guid
      display_name: "ID"
      description: "This field will be used to store the Unique ID of the associated Knowledge Base records"
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: privateurl
      type: Edm.String
      display_name: "Private URL"
      description: "Shows the internal Parature service desk URL of the knowledge base records."
      iscomputed: false
      isreadonly: false
    - name: publicurl
      type: Edm.String
      display_name: "Public URL"
      description: "Shows the public Parature portal URL of the knowledge base records."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: title
      type: Edm.String
      display_name: "KB Record Title"
      description: "Shows the title of the knowledge base (KB) Record."
      iscomputed: false
      isreadonly: false
    - name: uniqueid
      type: Edm.String
      display_name: "Unique ID"
      description: "Shows the unique ID of the linked knowledge base (KB) article."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the record."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the record."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier for the organization"
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Exchange rate for the currency associated with the Knowledge Base Record with respect to the base currency."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_KnowledgeBaseRecord_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_KnowledgeBaseRecord_createdonbehalfby
  - name: modifiedby
