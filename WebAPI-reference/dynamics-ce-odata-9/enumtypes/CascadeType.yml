namespace: Microsoft.Dynamics.CRM
description: "Describes the type of behavior for a specific action applied to the referenced entity in a one-to-many entity relationship. " 
members:
  description: "Members define the discrete options for the enumeration type."
  member_items:
  - description: "Do nothing. "
    name: "NoCascade"
    value: 0
  - description: "Perform the action on all referencing entity records associated with the referenced entity record. "
    name: "Cascade"
    value: 1
  - description: "Perform the action on all active referencing entity records associated with the referenced entity record. "
    name: "Active"
    value: 2
  - description: "Perform the action on all referencing entity records owned by the same user as the referenced entity record. "
    name: "UserOwned"
    value: 3
  - description: "Remove the value of the referencing attribute for all referencing entity records associated with the referenced entity record. "
    name: "RemoveLink"
    value: 4
  - description: "Prevent the Referenced entity record from being deleted when referencing entities exist. "
    name: "Restrict"
    value: 5
