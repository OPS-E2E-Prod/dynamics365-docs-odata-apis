  description: "Contains the metadata for a Decimal attribute."
- type: Microsoft.Dynamics.CRM.DoubleAttributeMetadata
  description: "Contains the metadata for a Double attribute."
- type: Microsoft.Dynamics.CRM.EntityKeyMetadata
  description: "Contains the metadata for entity key."
- type: Microsoft.Dynamics.CRM.EntityMetadata
  description: "Contains the metadata for an entity."
- type: Microsoft.Dynamics.CRM.EntityNameAttributeMetadata
