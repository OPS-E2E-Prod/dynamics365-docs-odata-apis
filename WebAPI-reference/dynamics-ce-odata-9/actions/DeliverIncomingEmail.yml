### YamlMime:OData
uid: Microsoft.Dynamics.CRM.DeliverIncomingEmail
name: "DeliverIncomingEmail"
type: action
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement DeliverIncomingEmail Action Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
