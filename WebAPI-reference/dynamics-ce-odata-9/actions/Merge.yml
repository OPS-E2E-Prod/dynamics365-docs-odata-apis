### YamlMime:OData
uid: Microsoft.Dynamics.CRM.Merge
name: "Merge"
type: action
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement Merge Action Reference | MicrosoftDocs"
  ms.date: "03/20/2018"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 6acc5dd1-0570-4550-82be-db15d6992068
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement Merge Action."
namespace: Microsoft.Dynamics.CRM
description: "Merges the information from two entity records of the same type. "
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: Target
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The target of the merge operation. "
  - name: Subordinate
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The entity record from which to merge data.  "
  - name: UpdateContent
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "Additional entity attributes to be set during the merge operation."
  - name: PerformParentingChecks
    type: Edm.Boolean
    nullable: false
    unicode: true
    description: "Indicates whether to check if the parent information is different for the two entity records. "
# This action has no return value.
hasreturnvalue: false
entities:
  description: "Use the Merge action with the following entity types:"
  entity_items:
  - type: Microsoft.Dynamics.CRM.account
    displayName: Account
    description: "Business that represents a customer or potential customer. The company that is billed in business transactions."
  - type: Microsoft.Dynamics.CRM.contact
    displayName: Contact
    description: "Person with whom a business unit has a relationship, such as customer, supplier, and colleague."
  - type: Microsoft.Dynamics.CRM.incident
    displayName: Case
    description: "Service request case associated with a contract."
  - type: Microsoft.Dynamics.CRM.lead
    displayName: Lead
    description: "Prospect or potential sales opportunity. Leads are converted into accounts, contacts, or opportunities when they are qualified. Otherwise, they are deleted or archived."
# This action has no remarks.
